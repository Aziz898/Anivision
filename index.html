<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Anivision MiniApp</title>
  <!-- Мобильчная адаптация -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="style.css">
  <!-- Подключаем шрифт Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome для иконок (если нужно в навигации) -->
  <script src="https://kit.fontawesome.com/94b0d7b6e2.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- SPLASH SCREEN (заставка при запуске) -->
  <div class="splash-screen" id="splash-screen">
    <div class="splash-logo">
      <span class="splash-text">Anivision</span>
    </div>
  </div>

  <!-- ВЕРХНЯЯ ПАНЕЛЬ -->
  <header class="header">
    <h1 class="app-title">Anivision</h1>
    <!-- Кнопка меню, если потребуется (пока заглушка) -->
    <button class="menu-btn">☰</button>
  </header>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <main class="content">
    <section class="section">
      <h2 class="section-title">Рекомендуем вам</h2>
      <div class="anime-list">
        <!-- Карточка 1 -->
        <div class="anime-card">
          <img src="https://images.unsplash.com/photo-1611080627592-d7b8f4cddab7?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Магическая битва (Постер)">
          <div class="anime-info">
            <h3 class="anime-title">Магическая битва (2 сезон)</h3>
            <p class="anime-desc">Эпическое аниме о чародеях и проклятиях.</p>
            <a href="player.html" class="btn btn-watch">Смотреть сейчас</a>
          </div>
        </div>
        <!-- Карточка 2 -->
        <div class="anime-card">
          <img src="https://images.unsplash.com/photo-1637731629106-151d73c513a2?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="One Piece (Постер)">
          <div class="anime-info">
            <h3 class="anime-title">One Piece</h3>
            <p class="anime-desc">Пираты, приключения и бесконечное море.</p>
            <a href="player.html" class="btn btn-watch">Смотреть сейчас</a>
          </div>
        </div>
        <!-- Карточка 3 -->
        <div class="anime-card">
          <img src="https://images.unsplash.com/photo-1625303472022-4f14c5d2930b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Атака Титанов (Постер)">
          <div class="anime-info">
            <h3 class="anime-title">Атака Титанов</h3>
            <p class="anime-desc">Борьба человечества с гигантами.</p>
            <a href="player.html" class="btn btn-watch">Смотреть сейчас</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- НИЖНЯЯ ПАНЕЛЬ НАВИГАЦИИ -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-link active">
      <i class="fas fa-home"></i>
      <span class="nav-label">Главная</span>
    </a>
    <a href="search.html" class="nav-link">
      <i class="fas fa-search"></i>
      <span class="nav-label">Поиск</span>
    </a>
    <a href="profile.html" class="nav-link">
      <i class="fas fa-user"></i>
      <span class="nav-label">Профиль</span>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
