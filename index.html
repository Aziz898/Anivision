<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="icon home"></div>
      <div class="icon star"></div>
      <div class="icon skull"></div>
      <div class="profile">
        <img src="profile.jpg" alt="Profile">
        <span>PROFILE</span>
      </div>
      <div class="merch">
        <img src="merch.jpg" alt="Merch">
        <button class="download-btn">↓</button>
      </div>
      <div class="lang-switch">
        <button>EN</button>
        <button>RU</button>
      </div>
      <div class="socials">
        <button>IG</button>
        <button>YT</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="nav">
        <span>ANIME</span>
        <span>MANGA</span>
        <span>MERCH</span>
      </div>
      <div class="hero">
        <img src="character.jpg" alt="Hero" class="hero-img" />
        <div class="episode-info">
          <p>NEW EPISODE</p>
          <h2>21 FEB</h2>
        </div>
        <div class="continue-watch">
          <button class="continue-btn">CONTINUE</button>
          <button class="download-btn">↓</button>
          <div class="preview">
            <img src="preview.jpg" alt="Preview">
            <button class="play-btn">▶</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
