<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AniVision – Home</title>
  <!-- Подключение шрифтов (анимешный стиль и основной) -->
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Подключение файла стилей (CSS) -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Шапка сайта -->
  <header class="header fade-in">
    <div class="logo" data-i18n="">AniVision</div>
    <nav class="nav-menu">
      <ul>
        <li><a href="#" class="nav-link home-link active" data-i18n="navHome">Home</a></li>
        <li><a href="#" class="nav-link anime-link" data-i18n="navAnime">Anime</a></li>
        <li><a href="#" class="nav-link movies-link" data-i18n="navMovies">Movies</a></li>
        <!-- Ссылка "Admin" видна только администраторам -->
        <li><a href="#" class="nav-link admin-link" data-i18n="navAdmin" style="display:none;">Admin</a></li>
      </ul>
    </nav>
    <!-- Переключатель языка -->
    <select id="lang-select">
      <option value="en">EN</option>
      <option value="ru">RU</option>
    </select>
  </header>

  <!-- Карусель с авто-переключением (слайдер) -->
  <section class="carousel fade-in">
    <!-- Слайды будут вставлены динамически через JS -->
    <a href="#" class="prev">&#10094;</a>
    <a href="#" class="next">&#10095;</a>
    <div class="carousel-dots"></div>
  </section>

  <!-- Секция "Популярное аниме" -->
  <section class="anime-section fade-in">
    <h3 class="section-title popular-title" data-i18n="sectionPopular">Popular Anime</h3>
    <div class="anime-list popular-list">
      <!-- Карточки аниме будут вставлены динамически через JS -->
    </div>
  </section>

  <!-- Секция "Новые релизы" -->
  <section class="anime-section fade-in">
    <h3 class="section-title new-title" data-i18n="sectionNew">New Releases</h3>
    <div class="anime-list new-list">
      <!-- Карточки аниме будут вставлены динамически через JS -->
    </div>
  </section>

  <!-- Подключение файла со скриптами (JavaScript) -->
  <script src="scripts.js"></script>
</body>
</html>
