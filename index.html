<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Anivision — Netflix-Style Anime Streaming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="telegram-web-app-title" content="Anivision">
  <meta property="og:image" content="https://example.com/preview.jpg">
  
  <!-- Стили -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Иконки -->
  <script src="https://kit.fontawesome.com/94b0d7b6e2.js" crossorigin="anonymous"></script>
  
  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Splash Screen -->
  <div class="splash-screen" id="splash-screen">
    <div class="splash-logo">
      <span class="splash-text">Anivision</span>
    </div>
  </div>

  <!-- Основной контент -->
  <div class="app-container">
    <!-- Шапка -->
    <header class="header">
      <h1 class="app-title">
        <span class="logo-part1">Ani</span><span class="logo-part2">Vision</span>
      </h1>
      <button class="menu-btn" aria-label="Открыть меню">
        <i class="fas fa-ellipsis-v"></i>
      </button>
    </header>

    <!-- Основной контент -->
    <main class="content" id="main-content">
      <!-- Секции будут загружены динамически -->
    </main>

    <!-- Нижняя навигация -->
    <nav class="bottom-nav">
      <!-- Навигационные ссылки -->
    </nav>
  </div>

  <!-- Видео плеер -->
  <div class="video-player" id="video-player" hidden>
    <button class="close-player" aria-label="Закрыть плеер">×</button>
    <iframe class="video-iframe" allowfullscreen></iframe>
  </div>

  <!-- Скрипты -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js"></script>
</body>
</html>
