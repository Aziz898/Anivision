<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AniVision — MiniApp</title>
  <!-- Мобильная адаптация -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/94b0d7b6e2.js" crossorigin="anonymous"></script>
  <!-- Шрифт Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Стили (inline), чтобы точно грузилось в Telegram MiniApp -->
  <style>
    /* ==============================
       RESET / BASE
    ============================== */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      background: #141414;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      position: relative;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* SPLASH SCREEN */
    .splash-screen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.5s ease forwards;
    }
    .splash-logo {
      text-align: center;
    }
    .splash-text {
      font-size: 2rem;
      font-weight: 600;
      color: #a749f8;
      animation: colorFlow 2s infinite alternate;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes colorFlow {
      0% { color: #a749f8; }
      100% { color: #fff; }
    }

    /* HEADER */
    .header {
      background-color: #000;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .app-title {
      font-size: 1.3rem;
      font-weight: 600;
    }
    .menu-btn {
      font-size: 1.3rem;
      background: none;
      border: none;
      color: #fff;
    }

    /* LOGO AniVision (два span) */
    .app-title .logo-part1 {
      color: #fff;
    }
    .app-title .logo-part2 {
      color: #a749f8;
      text-transform: capitalize;
      margin-left: 4px;
    }

    /* CONTENT */
    .content {
      flex: 1;
      padding-bottom: 5rem; /* отступ под нижнюю панель */
    }

    /* HERO SECTION (АФИША) */
    .hero-section {
      margin: 0.5rem 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      overflow: hidden;
    }
    .hero-poster {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    .hero-poster img {
      width: 100%;
      height: auto;
      display: block;
    }
    .hero-overlay {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 1rem;
    }
    .hero-title {
      font-size: 1.4rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    .hero-desc {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 0.5rem;
    }
    .btn-hero {
      background: #a749f8;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      transition: background 0.3s, transform 0.3s;
    }
    .btn-hero:hover {
      background: #933ae0;
      transform: scale(1.05);
    }

    /* SECTION TITLE */
    .carousel-section {
      margin-bottom: 1rem;
    }
    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0.5rem 1rem;
    }

    /* ROW CONTAINER (горизонтальная карусель) */
    .row-container {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      padding: 0 1rem 1rem;
      scrollbar-width: none;
    }
    .row-container::-webkit-scrollbar {
      display: none;
    }
    .row-poster {
      width: 120px;
      height: 180px; /* 2:3 соотношение */
      object-fit: cover;
      border-radius: 4px;
      flex-shrink: 0;
      background: #333;
      transition: transform 0.3s;
    }
    .row-poster:hover {
      transform: scale(1.08);
    }

    /* BOTTOM NAV (с эффектом размытия) */
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.5rem 0;
      z-index: 999;
      padding-bottom: calc(0.5rem + env(safe-area-inset-bottom));
    }
    .nav-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }
    .nav-label {
      font-size: 0.7rem;
      margin-top: 0.2rem;
    }
    .nav-link.active,
    .nav-link:hover {
      color: #a749f8;
    }

    /* MEDIA QUERIES */
    @media (min-width: 768px) {
      .row-poster {
        width: 160px;
        height: 240px;
      }
    }
  </style>
</head>
<body>
  <!-- SPLASH SCREEN -->
  <div class="splash-screen" id="splash-screen">
    <div class="splash-logo">
      <span class="splash-text">AniVision</span>
    </div>
  </div>

  <!-- ВЕРХНЯЯ ПАНЕЛЬ -->
  <header class="header">
    <h1 class="app-title">
      <span class="logo-part1">Ani</span><span class="logo-part2">Vision</span>
    </h1>
    <button class="menu-btn"><i class="fas fa-ellipsis-v"></i></button>
  </header>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <main class="content">
    <!-- HERO-БЛОК -->
    <section class="hero-section">
      <div class="hero-poster">
        <img src="https://images.pexels.com/photos/5063986/pexels-photo-5063986.jpeg?w=1000" alt="Главная афиша">
        <div class="hero-overlay">
          <h2 class="hero-title">Последние хиты</h2>
          <p class="hero-desc">Смотрите самые новые аниме и сериалы!</p>
          <button class="btn-hero">Смотреть</button>
        </div>
      </div>
    </section>

    <!-- КАРУСЕЛЬ 1: Новинки -->
    <section class="carousel-section">
      <h2 class="section-title">Новинки</h2>
      <div class="row-container">
        <img class="row-poster" src="https://images.pexels.com/photos/8435662/pexels-photo-8435662.jpeg?w=300" alt="Новинка 1">
        <img class="row-poster" src="https://images.pexels.com/photos/8435661/pexels-photo-8435661.jpeg?w=300" alt="Новинка 2">
        <img class="row-poster" src="https://images.pexels.com/photos/8435663/pexels-photo-8435663.jpeg?w=300" alt="Новинка 3">
        <img class="row-poster" src="https://images.pexels.com/photos/8435664/pexels-photo-8435664.jpeg?w=300" alt="Новинка 4">
        <img class="row-poster" src="https://images.pexels.com/photos/8435665/pexels-photo-8435665.jpeg?w=300" alt="Новинка 5">
      </div>
    </section>

    <!-- КАРУСЕЛЬ 2: Популярное -->
    <section class="carousel-section">
      <h2 class="section-title">Популярное</h2>
      <div class="row-container">
        <img class="row-poster" src="https://images.pexels.com/photos/5063436/pexels-photo-5063436.jpeg?w=300" alt="Популярное 1">
        <img class="row-poster" src="https://images.pexels.com/photos/5063457/pexels-photo-5063457.jpeg?w=300" alt="Популярное 2">
        <img class="row-poster" src="https://images.pexels.com/photos/5063581/pexels-photo-5063581.jpeg?w=300" alt="Популярное 3">
        <img class="row-poster" src="https://images.pexels.com/photos/5063572/pexels-photo-5063572.jpeg?w=300" alt="Популярное 4">
        <img class="row-poster" src="https://images.pexels.com/photos/5063986/pexels-photo-5063986.jpeg?w=300" alt="Популярное 5">
      </div>
    </section>

    <!-- КАРУСЕЛЬ 3: По жанрам -->
    <section class="carousel-section">
      <h2 class="section-title">По жанрам</h2>
      <div class="row-container">
        <img class="row-poster" src="https://images.pexels.com/photos/8435666/pexels-photo-8435666.jpeg?w=300" alt="Экшен">
        <img class="row-poster" src="https://images.pexels.com/photos/8435667/pexels-photo-8435667.jpeg?w=300" alt="Романтика">
        <img class="row-poster" src="https://images.pexels.com/photos/8435668/pexels-photo-8435668.jpeg?w=300" alt="Комедия">
        <img class="row-poster" src="https://images.pexels.com/photos/8435669/pexels-photo-8435669.jpeg?w=300" alt="Фэнтези">
        <img class="row-poster" src="https://images.pexels.com/photos/8435670/pexels-photo-8435670.jpeg?w=300" alt="Ужасы">
        <img class="row-poster" src="https://images.pexels.com/photos/8435671/pexels-photo-8435671.jpeg?w=300" alt="Драма">
      </div>
    </section>
  </main>

  <!-- НИЖНЯЯ НАВИГАЦИЯ -->
  <nav class="bottom-nav">
    <a href="#" class="nav-link active">
      <i class="fas fa-home"></i>
      <span class="nav-label">Главная</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-book"></i>
      <span class="nav-label">Манга</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-film"></i>
      <span class="nav-label">Аниме</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-bookmark"></i>
      <span class="nav-label">Моё</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-user"></i>
      <span class="nav-label">Профиль</span>
    </a>
  </nav>

  <!-- JS -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Anivision final version loaded');
      const splashScreen = document.getElementById('splash-screen');
      setTimeout(() => {
        splashScreen.style.animation = 'fadeOut 0.7s forwards';
        setTimeout(() => {
          splashScreen.style.display = 'none';
        }, 700);
      }, 2000);

      const menuBtn = document.querySelector('.menu-btn');
      menuBtn?.addEventListener('click', () => {
        alert('Меню в разработке...');
      });
    });
  </script>
</body>
</html>
