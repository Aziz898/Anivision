<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Home Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .top-row, .middle-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .date-card {
            background-color: #2b2b2b;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 15px 0;
        }

        button {
            background-color: #6a35ff;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #7d4dff;
        }

        .continue-btn {
            background-color: #4CAF50;
            width: 100%;
            padding: 20px;
            font-size: 1.2em;
            margin-top: auto;
        }

        .continue-btn:hover {
            background-color: #66bb6a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-row">
            <button>ANIME</button>
            <button>MANGA</button>
            <button>MERCH</button>
            <button>NEW EPISODE</button>
        </div>
        
        <div class="date-card">
            21<br>FEB
        </div>

        <div class="middle-row">
            <button>PROFILE</button>
            <button>MERCH</button>
        </div>

        <button class="continue-btn">CONTINUE</button>
    </div>
</body>
</html>
