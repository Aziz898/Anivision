<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Anivision — Смотреть аниме</title>
  <!-- Важно: мета-тег для адаптивной вёрстки -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключаем шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Стили -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Шапка с навигацией -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="#">Anivision</a>
      </div>
      <ul class="nav-links">
        <li><a href="#">Главная</a></li>
        <li><a href="#">Поиск</a></li>
        <li><a href="#">Подборки</a></li>
        <li><a href="#">О сайте</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero-секция -->
  <section class="hero">
    <div class="hero-content">
      <h1>Смотри аниме с комфортом</h1>
      <p>Высокое качество, удобный интерфейс и стильный дизайн</p>
      <a href="#" class="btn">Начать смотреть</a>
    </div>
  </section>

  <!-- Секция с карточками аниме -->
  <section class="anime-section">
    <div class="container">
      <h2>Популярные аниме</h2>
      <div class="anime-grid">
        <!-- Пример карточки 1 -->
        <div class="anime-card">
          <img src="https://images.unsplash.com/photo-1587651029685-042a2f3bc7b8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=400&q=80" alt="Anime Poster">
          <h3>Название аниме 1</h3>
        </div>
        <!-- Пример карточки 2 -->
        <div class="anime-card">
          <img src="https://images.unsplash.com/photo-1587614382346-4c97f81e18d7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=400&q=80" alt="Anime Poster">
          <h3>Название аниме 2</h3>
        </div>
        <!-- Пример карточки 3 -->
        <div class="anime-card">
          <img src="https://via.placeholder.com/400x600?text=Anime+Poster" alt="Anime Poster">
          <h3>Название аниме 3</h3>
        </div>
        <!-- Пример карточки 4 -->
        <div class="anime-card">
          <img src="https://via.placeholder.com/400x600?text=Anime+Poster" alt="Anime Poster">
          <h3>Название аниме 4</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Подвал -->
  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Anivision. Все права защищены.</p>
    </div>
  </footer>

  <!-- Скрипты -->
  <script src="script.js"></script>
</body>
</html>
