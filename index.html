<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2a1810 0%, #4a2520 50%, #6b2c2c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.3) 0%, rgba(178, 34, 34, 0.4) 100%);
            opacity: 0.8;
        }

        .sidebar {
            position: absolute;
            left: 20px;
            top: 20px;
            bottom: 20px;
            width: 80px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .nav-item {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .profile-section {
            margin-top: auto;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="%23333"/><circle cx="50" cy="40" r="15" fill="%23666"/><path d="M20 80 Q50 60 80 80" fill="%23666"/></svg>');
            background-size: cover;
        }

        .profile-text {
            color: white;
            font-size: 12px;
            text-align: center;
            margin-top: 8px;
            font-weight: 500;
        }

        .lang-selector {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .lang-item {
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .lang-item.active {
            opacity: 1;
        }

        .main-content {
            position: absolute;
            right: 20px;
            top: 20px;
            bottom: 20px;
            left: 120px;
            z-index: 10;
        }

        .top-nav {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            opacity: 1;
        }

        .hero-section {
            display: flex;
            align-items: center;
            height: calc(100% - 80px);
            gap: 40px;
        }

        .character-image {
            flex: 1;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600"><defs><linearGradient id="hair" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23ff4444;stop-opacity:1" /><stop offset="100%" style="stop-color:%23cc2222;stop-opacity:1" /></linearGradient></defs><path d="M200 50 Q150 30 120 80 Q100 120 140 150 Q180 180 200 160 Q220 180 260 150 Q300 120 280 80 Q250 30 200 50" fill="url(%23hair)"/><circle cx="200" cy="200" r="80" fill="%23ffdbac"/><path d="M160 180 Q170 170 180 180" stroke="%23000" stroke-width="3" fill="none"/><path d="M220 180 Q230 170 240 180" stroke="%23000" stroke-width="3" fill="none"/><circle cx="175" cy="190" r="3" fill="%23ff0000"/><circle cx="225" cy="190" r="3" fill="%23ff0000"/><path d="M180 220 Q200 240 220 220" stroke="%23000" stroke-width="3" fill="none"/><rect x="160" y="280" width="80" height="120" fill="%23333"/><path d="M150 300 L180 280 L220 280 L250 300 L240 400 L160 400 Z" fill="%23555"/></svg>') center/contain no-repeat;
            position: relative;
        }

        .character-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, transparent 0%, rgba(139, 69, 19, 0.2) 100%);
        }

        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .episode-info {
            text-align: right;
            margin-bottom: 20px;
        }

        .new-episode {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .episode-number {
            font-size: 72px;
            font-weight: bold;
            color: white;
            line-height: 0.8;
            margin-bottom: 8px;
        }

        .episode-date {
            font-size: 32px;
            font-weight: bold;
            color: white;
            opacity: 0.9;
        }

        .japanese-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            color: rgba(139, 69, 19, 0.3);
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 20px;
            z-index: 1;
        }

        .video-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .continue-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .video-thumbnail {
            width: 200px;
            height: 120px;
            border-radius: 15px;
            background: linear-gradient(135deg, #333 0%, #555 100%);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .video-thumbnail:hover {
            transform: scale(1.05);
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: white;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 12px solid #333;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            margin-left: 3px;
        }

        .download-buttons {
            position: absolute;
            left: 120px;
            bottom: 60px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .download-btn {
            width: 60px;
            height: 60px;
            background: rgba(220, 53, 69, 0.9);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: rgba(220, 53, 69, 1);
            transform: scale(1.1);
        }

        .download-icon {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .character-image::before {
            content: '';
            position: absolute;
            top: 10%;
            right: 20%;
            width: 60%;
            height: 80%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400"><defs><radialGradient id="glow" cx="50%" cy="30%" r="70%"><stop offset="0%" style="stop-color:%23ff6b6b;stop-opacity:0.8" /><stop offset="100%" style="stop-color:%23ee5a52;stop-opacity:0.3" /></radialGradient></defs><ellipse cx="150" cy="200" rx="100" ry="150" fill="url(%23glow)"/></svg>') center/contain no-repeat;
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-overlay"></div>
        
        <!-- Japanese text background -->
        <div class="japanese-text">呪術</div>
        
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V19A2 2 0 0 0 5 21H19A2 2 0 0 0 21 19V9Z"/>
                </svg>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z"/>
                </svg>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z"/>
                </svg>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z"/>
                </svg>
            </div>
            
            <div class="profile-section">
                <div class="profile-pic"></div>
                <div class="profile-text">PROFILE</div>
            </div>
            
            <div class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z"/>
                    <path d="M2 17L12 22L22 17"/>
                    <path d="M2 12L12 17L22 12"/>
                </svg>
            </div>
            
            <div class="lang-selector">
                <div class="lang-item active">EN</div>
                <div class="lang-item">RU</div>
            </div>
        </div>

        <!-- Download buttons -->
        <div class="download-buttons">
            <div class="download-btn">
                <div class="download-icon">↓</div>
            </div>
            <div class="download-btn">
                <div class="download-icon">↓</div>
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <nav class="top-nav">
                <a href="#" class="nav-link active">ANIME</a>
                <a href="#" class="nav-link">MANGA</a>
                <a href="#" class="nav-link">MERCH</a>
            </nav>

            <div class="hero-section">
                <div class="character-image">
                    <div class="character-overlay"></div>
                </div>

                <div class="content-section">
                    <div class="episode-info">
                        <div class="new-episode">NEW EPISODE</div>
                        <div class="episode-number">21</div>
                        <div class="episode-date">FEB</div>
                    </div>

                    <div class="video-section">
                        <button class="continue-btn">CONTINUE</button>
                        <div class="video-thumbnail">
                            <div class="play-button">
                                <div class="play-icon"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add interactivity
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.querySelector('.play-button').addEventListener('click', function() {
            this.style.transform = 'translate(-50%, -50%) scale(0.9)';
            setTimeout(() => {
                this.style.transform = 'translate(-50%, -50%) scale(1.1)';
            }, 100);
        });

        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = 'scale(1.1)';
                }, 150);
            });
        });

        // Language selector
        document.querySelectorAll('.lang-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.lang-item').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Continue button animation
        document.querySelector('.continue-btn').addEventListener('click', function() {
            this.style.transform = 'translateY(-2px) scale(0.98)';
            setTimeout(() => {
                this.style.transform = 'translateY(-2px) scale(1)';
            }, 150);
        });
    </script>
</body>
</html>
