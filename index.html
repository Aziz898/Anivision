<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AniVision — MiniApp</title>
  <!-- Мобильная адаптация -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Подключаем style.css -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome (иконки) -->
  <script src="https://kit.fontawesome.com/94b0d7b6e2.js" crossorigin="anonymous"></script>
  <!-- Шрифт Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- SPLASH SCREEN -->
  <div class="splash-screen" id="splash-screen">
    <div class="splash-logo">
      <span class="splash-text">AniVision</span>
    </div>
  </div>

  <!-- ВЕРХНЯЯ ПАНЕЛЬ -->
  <header class="header">
    <div class="app-title">
      <span class="logo-part1">Ani</span><span class="logo-part2">Vision</span>
    </div>
    <!-- Кнопка уведомлений -->
    <button class="notif-btn">
      <i class="fas fa-bell"></i>
    </button>
  </header>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <main class="content">
    <!-- HERO-КАРУСЕЛЬ (где постер внутри баннера) -->
    <section class="hero-carousel">
      <!-- Слайд 1 -->
      <div class="hero-slide" style="background-image: url('https://images.pexels.com/photos/12954821/pexels-photo-12954821.jpeg?w=1000');">
        <div class="hero-overlay">
          <!-- Постер внутри баннера -->
          <img class="banner-poster" src="https://images.pexels.com/photos/12954821/pexels-photo-12954821.jpeg?w=200" alt="Anime Poster 1">
          <div class="banner-info">
            <h2 class="banner-title">Название аниме #1</h2>
            <p class="banner-desc">Короткое описание, жанры и т.д.</p>
            <button class="btn-banner">Смотреть</button>
          </div>
        </div>
      </div>
      <!-- Слайд 2 -->
      <div class="hero-slide" style="background-image: url('https://images.pexels.com/photos/11533651/pexels-photo-11533651.jpeg?w=1000');">
        <div class="hero-overlay">
          <img class="banner-poster" src="https://images.pexels.com/photos/11533651/pexels-photo-11533651.jpeg?w=200" alt="Anime Poster 2">
          <div class="banner-info">
            <h2 class="banner-title">Название аниме #2</h2>
            <p class="banner-desc">Описание второго аниме.</p>
            <button class="btn-banner">Смотреть</button>
          </div>
        </div>
      </div>
      <!-- Слайд 3 -->
      <div class="hero-slide" style="background-image: url('https://images.pexels.com/photos/6476872/pexels-photo-6476872.jpeg?w=1000');">
        <div class="hero-overlay">
          <img class="banner-poster" src="https://images.pexels.com/photos/6476872/pexels-photo-6476872.jpeg?w=200" alt="Anime Poster 3">
          <div class="banner-info">
            <h2 class="banner-title">Название аниме #3</h2>
            <p class="banner-desc">Описание третьего аниме.</p>
            <button class="btn-banner">Смотреть</button>
          </div>
        </div>
      </div>
    </section>

    <!-- СЕКЦИЯ: Смотреть сейчас -->
    <section class="section-row">
      <div class="section-header">
        <h3 class="section-title">Смотреть сейчас</h3>
        <button class="btn-more">Ещё</button>
      </div>
      <div class="row-container">
        <img class="row-poster" src="https://images.pexels.com/photos/5809377/pexels-photo-5809377.jpeg?w=300" alt="Смотреть 1">
        <img class="row-poster" src="https://images.pexels.com/photos/5809375/pexels-photo-5809375.jpeg?w=300" alt="Смотреть 2">
        <img class="row-poster" src="https://images.pexels.com/photos/5809374/pexels-photo-5809374.jpeg?w=300" alt="Смотреть 3">
        <img class="row-poster" src="https://images.pexels.com/photos/5809376/pexels-photo-5809376.jpeg?w=300" alt="Смотреть 4">
      </div>
    </section>

    <!-- СЕКЦИЯ: Популярное -->
    <section class="section-row">
      <div class="section-header">
        <h3 class="section-title">Популярное</h3>
        <button class="btn-more">Ещё</button>
      </div>
      <div class="row-container">
        <img class="row-poster" src="https://images.pexels.com/photos/5809415/pexels-photo-5809415.jpeg?w=300" alt="Популярное 1">
        <img class="row-poster" src="https://images.pexels.com/photos/5809380/pexels-photo-5809380.jpeg?w=300" alt="Популярное 2">
        <img class="row-poster" src="https://images.pexels.com/photos/5809378/pexels-photo-5809378.jpeg?w=300" alt="Популярное 3">
        <img class="row-poster" src="https://images.pexels.com/photos/5809381/pexels-photo-5809381.jpeg?w=300" alt="Популярное 4">
      </div>
    </section>

    <!-- СЕКЦИЯ: По жанрам -->
    <section class="section-row">
      <div class="section-header">
        <h3 class="section-title">По жанрам</h3>
        <button class="btn-more">Ещё</button>
      </div>
      <div class="row-container">
        <img class="row-poster" src="https://images.pexels.com/photos/5809378/pexels-photo-5809378.jpeg?w=300" alt="Жанр 1">
        <img class="row-poster" src="https://images.pexels.com/photos/5809380/pexels-photo-5809380.jpeg?w=300" alt="Жанр 2">
        <img class="row-poster" src="https://images.pexels.com/photos/5809381/pexels-photo-5809381.jpeg?w=300" alt="Жанр 3">
        <img class="row-poster" src="https://images.pexels.com/photos/5809415/pexels-photo-5809415.jpeg?w=300" alt="Жанр 4">
      </div>
    </section>

    <!-- (Можно добавить еще 8 подборок) -->
  </main>

  <!-- НИЖНЯЯ ПАНЕЛЬ -->
  <nav class="bottom-nav">
    <a href="#" class="nav-link active">
      <i class="fas fa-home"></i>
      <span class="nav-label">Главная</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-book"></i>
      <span class="nav-label">Манга</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-film"></i>
      <span class="nav-label">Аниме</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-bookmark"></i>
      <span class="nav-label">Моё</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-user"></i>
      <span class="nav-label">Профиль</span>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
