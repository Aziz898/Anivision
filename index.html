<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AniVision – Главная</title>
  <!-- Мобильная адаптация и safe area -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome (иконки) -->
  <script src="https://kit.fontawesome.com/94b0d7b6e2.js" crossorigin="anonymous"></script>
  <!-- Подключаем скрипт (Firebase SDK и наш код) -->
  <script defer src="script.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <button id="lang-btn" class="lang-btn"><i class="fas fa-flag"></i></button>
    <div class="app-title"><span class="logo-part1">Ani</span><span class="logo-part2">Vision</span></div>
    <button id="notif-btn" class="notif-btn"><i class="fas fa-bell"></i></button>
  </header>

  <!-- MAIN CONTENT -->
  <main class="content">
    <!-- HERO-карусель -->
    <section class="hero-carousel" id="hero-carousel">
      <!-- Слайды подгружаются из Firestore (коллекция carouselBanners) -->
    </section>

    <!-- Секция Trending -->
    <section class="content-section" id="trending-section">
      <h2 class="section-title" data-i18n="trendingTitle">Trending</h2>
      <div class="cards-container" id="trending-container">
        <!-- Карточки Trending будут подгружаться динамически -->
      </div>
    </section>

    <!-- Секция Continue Watching -->
    <section class="content-section" id="continue-section">
      <h2 class="section-title" data-i18n="continueTitle">Continue Watching</h2>
      <div class="cards-container" id="continue-container">
        <!-- Карточки Continue Watching -->
      </div>
    </section>

    <!-- Секция Recommendations -->
    <section class="content-section" id="recommend-section">
      <h2 class="section-title" data-i18n="recommendTitle">Recommendations</h2>
      <div class="cards-container" id="recommend-container">
        <!-- Карточки Recommendations -->
      </div>
    </section>
  </main>

  <!-- НИЖНЯЯ ПАНЕЛЬ (Tab Bar) -->
  <nav class="bottom-nav">
    <a href="#" class="nav-link active" data-i18n="navHome">
      <i class="fas fa-home"></i>
      <span class="nav-label">Главная</span>
    </a>
    <a href="#" class="nav-link" data-i18n="navAnime">
      <i class="fas fa-film"></i>
      <span class="nav-label">Аниме</span>
    </a>
    <a href="#" class="nav-link" data-i18n="navManga">
      <i class="fas fa-book"></i>
      <span class="nav-label">Манга</span>
    </a>
    <a href="#" class="nav-link" data-i18n="navProfile">
      <i class="fas fa-user"></i>
      <span class="nav-label">Профиль</span>
    </a>
  </nav>

  <!-- МОДАЛЬНОЕ ОКНО УВЕДОМЛЕНИЙ (заглушка) -->
  <div id="notif-modal" class="modal">
    <div class="modal-content">
      <span id="notif-close" class="close">&times;</span>
      <h3>Уведомления</h3>
      <p>Новых уведомлений нет.</p>
    </div>
  </div>
</body>
</html>
