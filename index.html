<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AniVision — Final MiniApp</title>
  <!-- Мобильная адаптация -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Подключаем style.css -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome (иконки) -->
  <script src="https://kit.fontawesome.com/94b0d7b6e2.js" crossorigin="anonymous"></script>

  <!-- Шрифт Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- SPLASH SCREEN -->
  <div class="splash-screen" id="splash-screen">
    <div class="splash-logo">
      <span class="splash-text">AniVision</span>
    </div>
  </div>

  <!-- ВЕРХНЯЯ ПАНЕЛЬ -->
  <header class="header">
    <!-- Кнопка языка (слева) -->
    <button class="lang-btn">
      <i class="fas fa-flag"></i>
    </button>

    <!-- Логотип AniVision по центру -->
    <h1 class="app-title">
      <span class="logo-part1">Ani</span><span class="logo-part2">Vision</span>
    </h1>

    <!-- Уведомления (справа) -->
    <button class="notif-btn">
      <i class="fas fa-bell"></i>
    </button>
  </header>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <main class="content">
    <!-- ПЕРВЫЙ БЛОК: Широкий баннер (один) -->
    <section class="hero-banner">
      <div class="hero-banner-bg" style="background-image: url('https://images.pexels.com/photos/11533651/pexels-photo-11533651.jpeg?w=1000');">
        <div class="hero-banner-overlay">
          <!-- Постер внутри баннера -->
          <img class="banner-poster" src="https://images.pexels.com/photos/11533651/pexels-photo-11533651.jpeg?w=200" alt="Hero Anime Poster">
          <div class="banner-info">
            <h2 class="banner-title">Название аниме</h2>
            <p class="banner-desc">Описание аниме, жанры, сезон и т.д.</p>
            <button class="btn-banner">Смотреть</button>
          </div>
        </div>
      </div>
    </section>

    <!-- ВТОРОЙ БЛОК: Continue Watching (двуязычный) -->
    <section class="section-row">
      <div class="section-header">
        <h3 class="section-title">
          <!-- Допустим, показываем сразу два варианта -->
          Continue Watching / Продолжить просмотр
        </h3>
        <button class="btn-more">See All</button>
      </div>
      <div class="row-container">
        <img class="row-poster" src="https://images.pexels.com/photos/5809377/pexels-photo-5809377.jpeg?w=300" alt="Continue 1">
        <img class="row-poster" src="https://images.pexels.com/photos/5809375/pexels-photo-5809375.jpeg?w=300" alt="Continue 2">
        <img class="row-poster" src="https://images.pexels.com/photos/5809374/pexels-photo-5809374.jpeg?w=300" alt="Continue 3">
      </div>
    </section>

    <!-- ТРЕТИЙ БЛОК: пропускаем (по задаче) -->

    <!-- ЧЕТВЁРТЫЙ БЛОК: Recommendations -->
    <section class="section-row">
      <div class="section-header">
        <h3 class="section-title">Recommendations</h3>
        <button class="btn-more">See All</button>
      </div>
      <div class="row-container">
        <img class="row-poster" src="https://images.pexels.com/photos/5809380/pexels-photo-5809380.jpeg?w=300" alt="Rec 1">
        <img class="row-poster" src="https://images.pexels.com/photos/5809381/pexels-photo-5809381.jpeg?w=300" alt="Rec 2">
        <img class="row-poster" src="https://images.pexels.com/photos/5809415/pexels-photo-5809415.jpeg?w=300" alt="Rec 3">
      </div>
    </section>

    <!-- ПЯТЫЙ БЛОК: Ещё один Continue Watching -->
    <section class="section-row">
      <div class="section-header">
        <h3 class="section-title">
          Continue Watching / Продолжить просмотр
        </h3>
        <button class="btn-more">See All</button>
      </div>
      <div class="row-container">
        <img class="row-poster" src="https://images.pexels.com/photos/5809378/pexels-photo-5809378.jpeg?w=300" alt="Continue 4">
        <img class="row-poster" src="https://images.pexels.com/photos/5809380/pexels-photo-5809380.jpeg?w=300" alt="Continue 5">
        <img class="row-poster" src="https://images.pexels.com/photos/5809381/pexels-photo-5809381.jpeg?w=300" alt="Continue 6">
      </div>
    </section>
  </main>

  <!-- НИЖНЯЯ ПАНЕЛЬ: 4 вкладки -->
  <nav class="bottom-nav">
    <a href="#" class="nav-link active">
      <i class="fas fa-home"></i>
      <span class="nav-label">Главная</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-film"></i>
      <span class="nav-label">Аниме</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-book"></i>
      <span class="nav-label">Манга</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-user"></i>
      <span class="nav-label">Профиль</span>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
