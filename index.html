<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AniVision – Главная</title>
  <!-- Мобильная адаптация и safe-area -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome (иконки) -->
  <script src="https://kit.fontawesome.com/94b0d7b6e2.js" crossorigin="anonymous"></script>
  <!-- Скрипт (Firebase SDK + функционал) -->
  <script defer src="script.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <!-- Кнопка смены языка -->
    <button id="lang-btn" class="lang-btn">
      <i class="fas fa-flag"></i>
    </button>
    <!-- Название/логотип -->
    <div class="app-title">
      <span class="logo-part1">Ani</span><span class="logo-part2">Vision</span>
    </div>
    <!-- Кнопка уведомлений -->
    <button id="notif-btn" class="notif-btn">
      <i class="fas fa-bell"></i>
    </button>
  </header>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <main class="content">
    <!-- Hero-карусель -->
    <section class="hero-carousel" id="hero-carousel">
      <!-- Слайды будут подгружаться динамически из Firestore (коллекция carouselBanners) -->
    </section>

    <!-- Секция Trending (пример) -->
    <section class="content-section">
      <h2 class="section-title" data-i18n="trendingTitle">Популярное</h2>
      <div class="cards-container" id="trending-container">
        <!-- Карточки аниме подгружаются через script.js из Firestore (коллекция anime) -->
      </div>
    </section>

    <!-- При желании можно добавить другие секции: Continue Watching, Recommendations и т.д. -->
  </main>

  <!-- НИЖНЯЯ ПАНЕЛЬ (Tab Bar) -->
  <nav class="bottom-nav">
    <a href="#" class="nav-link active" data-i18n="navHome">
      <i class="fas fa-home"></i>
      <span class="nav-label">Главная</span>
    </a>
    <a href="#" class="nav-link" data-i18n="navAnime">
      <i class="fas fa-film"></i>
      <span class="nav-label">Аниме</span>
    </a>
    <a href="#" class="nav-link" data-i18n="navManga">
      <i class="fas fa-book"></i>
      <span class="nav-label">Манга</span>
    </a>
    <a href="#" class="nav-link" data-i18n="navProfile">
      <i class="fas fa-user"></i>
      <span class="nav-label">Профиль</span>
    </a>
  </nav>

  <!-- МОДАЛЬНОЕ ОКНО УВЕДОМЛЕНИЙ (заглушка) -->
  <div id="notif-modal" class="modal">
    <div class="modal-content">
      <span id="notif-close" class="close">&times;</span>
      <h3>Уведомления</h3>
      <p>Здесь будут отображаться новые уведомления (заглушка).</p>
    </div>
  </div>
</body>
</html>
