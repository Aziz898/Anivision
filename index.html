<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AniVision MiniApp</title>
  <!-- Мобильная адаптация -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Подключаем style.css -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome (иконки) -->
  <script src="https://kit.fontawesome.com/94b0d7b6e2.js" crossorigin="anonymous"></script>

  <!-- Шрифт Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- SPLASH SCREEN -->
  <div class="splash-screen" id="splash-screen">
    <div class="splash-logo">
      <span class="splash-text">AniVision</span>
    </div>
  </div>

  <!-- ВЕРХНЯЯ ПАНЕЛЬ -->
  <header class="header">
    <!-- Слева: кнопка языка -->
    <button class="lang-btn">
      <i class="fas fa-flag"></i>
    </button>

    <!-- По центру: AniVision -->
    <h1 class="app-title">
      <span class="logo-part1">Ani</span><span class="logo-part2">Vision</span>
    </h1>

    <!-- Справа: уведомления -->
    <button class="notif-btn">
      <i class="fas fa-bell"></i>
    </button>
  </header>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <main class="content">
    <!-- ПЕРВЫЙ БЛОК: Несколько широких баннеров (auto-rotate) -->
    <section class="hero-carousel" id="hero-carousel">
      <!-- Слайд 1 -->
      <div class="hero-slide">
        <div class="hero-slide-bg" style="background-image: url('https://images.pexels.com/photos/12954821/pexels-photo-12954821.jpeg?w=1000');">
          <div class="hero-overlay">
            <img class="banner-poster" src="https://images.pexels.com/photos/12954821/pexels-photo-12954821.jpeg?w=200" alt="Hero Poster 1">
            <div class="banner-info">
              <h2 class="banner-title">Название аниме #1</h2>
              <p class="banner-desc">Описание аниме, жанры, сезон и т.д.</p>
              <button class="btn-banner">Смотреть</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Слайд 2 -->
      <div class="hero-slide">
        <div class="hero-slide-bg" style="background-image: url('https://images.pexels.com/photos/11533651/pexels-photo-11533651.jpeg?w=1000');">
          <div class="hero-overlay">
            <img class="banner-poster" src="https://images.pexels.com/photos/11533651/pexels-photo-11533651.jpeg?w=200" alt="Hero Poster 2">
            <div class="banner-info">
              <h2 class="banner-title">Название аниме #2</h2>
              <p class="banner-desc">Описание второго аниме.</p>
              <button class="btn-banner">Смотреть</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Слайд 3 -->
      <div class="hero-slide">
        <div class="hero-slide-bg" style="background-image: url('https://images.pexels.com/photos/6476872/pexels-photo-6476872.jpeg?w=1000');">
          <div class="hero-overlay">
            <img class="banner-poster" src="https://images.pexels.com/photos/6476872/pexels-photo-6476872.jpeg?w=200" alt="Hero Poster 3">
            <div class="banner-info">
              <h2 class="banner-title">Название аниме #3</h2>
              <p class="banner-desc">Описание третьего аниме.</p>
              <button class="btn-banner">Смотреть</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ВТОРОЙ БЛОК: Continue Watching -->
    <section class="section-row">
      <div class="section-header">
        <h3 class="section-title" id="continue-watching-title">
          <!-- Заменяется при смене языка -->
          Continue Watching
        </h3>
        <button class="btn-more">See All</button>
      </div>
      <div class="row-container">
        <img class="row-poster" src="https://images.pexels.com/photos/5809377/pexels-photo-5809377.jpeg?w=300" alt="CW 1">
        <img class="row-poster" src="https://images.pexels.com/photos/5809375/pexels-photo-5809375.jpeg?w=300" alt="CW 2">
        <img class="row-poster" src="https://images.pexels.com/photos/5809374/pexels-photo-5809374.jpeg?w=300" alt="CW 3">
      </div>
    </section>

    <!-- ЧЕТВЕРТЫЙ БЛОК: Recommendations -->
    <section class="section-row">
      <div class="section-header">
        <h3 class="section-title" id="recommendations-title">
          Recommendations
        </h3>
        <button class="btn-more">See All</button>
      </div>
      <div class="row-container">
        <img class="row-poster" src="https://images.pexels.com/photos/5809380/pexels-photo-5809380.jpeg?w=300" alt="Rec 1">
        <img class="row-poster" src="https://images.pexels.com/photos/5809381/pexels-photo-5809381.jpeg?w=300" alt="Rec 2">
        <img class="row-poster" src="https://images.pexels.com/photos/5809415/pexels-photo-5809415.jpeg?w=300" alt="Rec 3">
      </div>
    </section>

    <!-- ПЯТЫЙ БЛОК: Another Continue Watching -->
    <section class="section-row">
      <div class="section-header">
        <h3 class="section-title" id="continue-watching-2-title">
          Continue Watching
        </h3>
        <button class="btn-more">See All</button>
      </div>
      <div class="row-container">
        <img class="row-poster" src="https://images.pexels.com/photos/5809378/pexels-photo-5809378.jpeg?w=300" alt="CW 4">
        <img class="row-poster" src="https://images.pexels.com/photos/5809380/pexels-photo-5809380.jpeg?w=300" alt="CW 5">
        <img class="row-poster" src="https://images.pexels.com/photos/5809381/pexels-photo-5809381.jpeg?w=300" alt="CW 6">
      </div>
    </section>
  </main>

  <!-- НИЖНЯЯ ПАНЕЛЬ (4 вкладки) -->
  <nav class="bottom-nav">
    <a href="#" class="nav-link active">
      <i class="fas fa-home"></i>
      <span class="nav-label">Главная</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-film"></i>
      <span class="nav-label">Аниме</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-book"></i>
      <span class="nav-label">Манга</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-user"></i>
      <span class="nav-label">Профиль</span>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
