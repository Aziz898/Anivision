<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AniVision MiniApp</title>
  <!-- Мобильная адаптация -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Подключаем style.css (оставляем оригинальный дизайн) -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome (иконки) -->
  <script src="https://kit.fontawesome.com/94b0d7b6e2.js" crossorigin="anonymous"></script>
  <!-- Шрифт Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- SPLASH SCREEN -->
  <div class="splash-screen" id="splash-screen">
    <div class="splash-logo">
      <span class="splash-text">AniVision</span>
    </div>
  </div>

  <!-- ВЕРХНЯЯ ПАНЕЛЬ -->
  <header class="header">
    <!-- Слева: кнопка языка -->
    <button class="lang-btn">
      <i class="fas fa-flag"></i>
    </button>
    <!-- По центру: AniVision -->
    <h1 class="app-title">
      <span class="logo-part1">Ani</span><span class="logo-part2">Vision</span>
    </h1>
    <!-- Справа: уведомления -->
    <button class="notif-btn">
      <i class="fas fa-bell"></i>
    </button>
  </header>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <main class="content">
    <!-- HERO-КАРУСЕЛЬ -->
    <section class="hero-carousel" id="hero-carousel">
      <!-- Слайды будут подгружаться динамически из коллекции "carouselBanners" -->
    </section>

    <!-- Секции с горизонтальными каруселями -->
    <section class="section-row">
      <div class="section-header">
        <h3 class="section-title">Trending</h3>
        <button class="btn-more">See All</button>
      </div>
      <div class="row-container" id="trending-container">
        <!-- Карточки Trending будут подгружаться динамически -->
      </div>
    </section>
    <!-- Здесь можно добавить и другие секции аналогично -->
  </main>

  <!-- НИЖНЯЯ ПАНЕЛЬ -->
  <nav class="bottom-nav">
    <a href="#" class="nav-link active">
      <i class="fas fa-home"></i>
      <span class="nav-label">Главная</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-film"></i>
      <span class="nav-label">Аниме</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-book"></i>
      <span class="nav-label">Манга</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-user"></i>
      <span class="nav-label">Профиль</span>
    </a>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, limit } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    // Конфигурация Firebase (та же, что и в admin.html)
    const firebaseConfig = {
      apiKey: "AIzaSyBrgoL47GPj30GHYkNBEBQyj3ddflFVXfI",
      authDomain: "anivision-194f5.firebaseapp.com",
      projectId: "anivision-194f5",
      storageBucket: "anivision-194f5.appspot.com",
      messagingSenderId: "793506779659",
      appId: "1:793506779659:web:b391b63343af935afbed0e",
      measurementId: "G-JGNDHJT219"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Функция для загрузки слайдов карусели из коллекции "carouselBanners"
    async function loadCarousel() {
      const carousel = document.getElementById("hero-carousel");
      carousel.innerHTML = "";
      try {
        const carouselCollection = collection(db, "carouselBanners");
        const querySnapshot = await getDocs(carouselCollection);
        const slides = [];
        querySnapshot.forEach(docSnap => {
          const data = docSnap.data();
          const slide = document.createElement("div");
          slide.classList.add("hero-slide");
          slide.style.backgroundImage = `url('${data.image}')`;
          slide.innerHTML = `
            <div class="hero-overlay">
              <a href="${data.link}" target="_blank">Перейти</a>
            </div>
          `;
          slides.push(slide);
          carousel.appendChild(slide);
        });
        if (slides.length > 0) {
          slides[0].classList.add("active");
          startCarousel(slides);
        }
      } catch (error) {
        console.error("Ошибка при загрузке карусели:", error);
      }
    }

    function startCarousel(slides) {
      let currentIndex = 0;
      setInterval(() => {
        slides[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % slides.length;
        slides[currentIndex].classList.add("active");
      }, 5000);
    }

    // Функция для загрузки аниме для конкретного раздела (например, Trending)
    async function loadSection(sectionName, containerId) {
      const container = document.getElementById(containerId);
      if (!container) return;
      container.innerHTML = "";
      try {
        const animeRef = collection(db, "anime");
        const q = query(animeRef, where("sections", "array-contains", sectionName));
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach(docSnap => {
          const data = docSnap.data();
          const card = document.createElement("div");
          card.classList.add("row-item");
          card.innerHTML = `
            <img class="row-poster"
                 src="${data.cover ? data.cover : 'https://via.placeholder.com/200x300?text=No+Image'}"
                 alt="${data.title}">
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error(`Ошибка при загрузке раздела [${sectionName}]:`, error);
      }
    }

    // Загрузка контента
    loadCarousel();
    loadSection("trending", "trending-container");
    // Если есть другие секции, вызывайте loadSection() с соответствующими параметрами
  </script>
</body>
</html>
