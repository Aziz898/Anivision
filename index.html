<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Anivision MiniApp</title>
  <!-- Адаптив для мобильных -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Стили -->
  <link rel="stylesheet" href="style.css">
  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Верхняя панель -->
  <header class="header">
    <h1 class="app-title">Anivision</h1>
    <!-- Кнопка меню или иконка профиля (по желанию) -->
    <button class="menu-btn">☰</button>
  </header>

  <!-- Основной контент -->
  <main class="content">
    <!-- Карусель рекомендаций -->
    <section class="carousel-section">
      <h2 class="section-title">Рекомендации</h2>
      <div class="carousel-container" id="recommend-carousel">
        <!-- Пример карточки в карусели -->
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1611080627592-d7b8f4cddab7?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Магическая битва">
          <p class="carousel-title">Магическая битва</p>
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1637731629106-151d73c513a2?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="One Piece">
          <p class="carousel-title">One Piece</p>
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1625303472022-4f14c5d2930b?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Атака Титанов">
          <p class="carousel-title">Атака Титанов</p>
        </div>
      </div>
    </section>

    <!-- Рекомендуемое (список) -->
    <section class="section">
      <h2 class="section-title">Рекомендуемое</h2>
      <div class="anime-list">
        <!-- Пример карточки аниме -->
        <div class="anime-card">
          <img src="https://images.unsplash.com/photo-1611080712320-ecfa1d3fd2c6?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Anime Poster">
          <div class="anime-info">
            <h3 class="anime-title">Демон&nbsp;Казановы</h3>
            <p class="anime-desc">Новая экшен-комедия с элементами фэнтези...</p>
            <a href="#" class="btn btn-watch">Смотреть</a>
          </div>
        </div>
        <div class="anime-card">
          <img src="https://images.unsplash.com/photo-1587651029685-042a2f3bc7b8?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Anime Poster">
          <div class="anime-info">
            <h3 class="anime-title">Летописи&nbsp;Тьмы</h3>
            <p class="anime-desc">Сражения с монстрами в мире вечной ночи.</p>
            <a href="#" class="btn btn-watch">Смотреть</a>
          </div>
        </div>
      </div>
    </section>

    <!-- По жанрам -->
    <section class="section">
      <h2 class="section-title">По жанрам</h2>
      <div class="genre-list">
        <button class="genre-btn">Экшен</button>
        <button class="genre-btn">Романтика</button>
        <button class="genre-btn">Комедия</button>
        <button class="genre-btn">Фэнтези</button>
        <button class="genre-btn">Ужасы</button>
        <button class="genre-btn">Драма</button>
      </div>
    </section>
  </main>

  <!-- Нижняя панель навигации -->
  <nav class="bottom-nav">
    <a href="#" class="nav-link active">Главная</a>
    <a href="#" class="nav-link">Поиск</a>
    <a href="#" class="nav-link">Профиль</a>
  </nav>

  <!-- Скрипты -->
  <script src="script.js"></script>
</body>
</html>
