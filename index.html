<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AniVision MiniApp</title>
  <!-- Мобильная адаптация -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Стили -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome (иконки) -->
  <script src="https://kit.fontawesome.com/94b0d7b6e2.js" crossorigin="anonymous"></script>
  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- SPLASH SCREEN -->
  <div class="splash-screen" id="splash-screen">
    <div class="splash-logo">
      <span class="splash-text">AniVision</span>
    </div>
  </div>

  <!-- Верхняя панель -->
  <header class="header">
    <h1 class="app-title">
      <span class="logo-part1">Ani</span><span class="logo-part2">Vision</span>
    </h1>
    <button class="menu-btn">
      <i class="fas fa-ellipsis-v"></i>
    </button>
  </header>

  <!-- Основной контент -->
  <main class="content">
    <section class="carousel-section">
      <h2 class="section-title">Рекомендации</h2>
      <div class="carousel-container" id="recommend-carousel">
        <div class="carousel-item">
          <img src="https://images.pexels.com/photos/5063986/pexels-photo-5063986.jpeg?w=600" alt="Магическая битва (Poster)">
          <p class="carousel-title">Магическая битва</p>
        </div>
        <div class="carousel-item">
          <img src="https://images.pexels.com/photos/5063436/pexels-photo-5063436.jpeg?w=600" alt="One Piece (Poster)">
          <p class="carousel-title">One Piece</p>
        </div>
        <div class="carousel-item">
          <img src="https://images.pexels.com/photos/5063457/pexels-photo-5063457.jpeg?w=600" alt="Атака Титанов (Poster)">
          <p class="carousel-title">Атака Титанов</p>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">Рекомендуемое</h2>
      <div class="anime-list">
        <div class="anime-card">
          <img src="https://images.pexels.com/photos/5063581/pexels-photo-5063581.jpeg?w=500" alt="Демон Казановы (Poster)">
          <div class="anime-info">
            <h3 class="anime-title">Демон Казановы</h3>
            <p class="anime-desc">Новая экшен-комедия с элементами фэнтези...</p>
            <a href="#" class="btn btn-watch">Смотреть</a>
          </div>
        </div>
        <div class="anime-card">
          <img src="https://images.pexels.com/photos/5063572/pexels-photo-5063572.jpeg?w=500" alt="Летописи Тьмы (Poster)">
          <div class="anime-info">
            <h3 class="anime-title">Летописи Тьмы</h3>
            <p class="anime-desc">Сражения с монстрами в мире вечной ночи.</p>
            <a href="#" class="btn btn-watch">Смотреть</a>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">По жанрам</h2>
      <div class="genre-list">
        <button class="genre-btn">Экшен</button>
        <button class="genre-btn">Романтика</button>
        <button class="genre-btn">Комедия</button>
        <button class="genre-btn">Фэнтези</button>
        <button class="genre-btn">Ужасы</button>
        <button class="genre-btn">Драма</button>
      </div>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="#" class="nav-link active">
      <i class="fas fa-home"></i>
      <span class="nav-label">Главная</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-book"></i>
      <span class="nav-label">Манга</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-film"></i>
      <span class="nav-label">Аниме</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-bookmark"></i>
      <span class="nav-label">Моё</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-user"></i>
      <span class="nav-label">Профиль</span>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
