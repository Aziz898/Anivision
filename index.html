<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AniVision - Главная</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Базовые стили для главной страницы */
    body {
      margin: 0;
      padding: 0;
      background: #141414;
      color: #fff;
      font-family: sans-serif;
    }
    header {
      background: #000;
      padding: 1rem;
      text-align: center;
      color: #a749f8;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    /* Стили для динамичной карусели */
    .hero-carousel {
      position: relative;
      width: 100%;
      height: 220px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .hero-slide {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      transition: left 0.8s ease;
    }
    .hero-slide.active {
      left: 0;
    }
    .hero-slide-bg {
      position: relative;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-slide a {
      background: #a749f8;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .hero-slide a:hover {
      background: #933ae0;
    }
    /* Остальные блоки (Trending, Recommendations и т.д.) – пример разметки */
    .section-row {
      margin-bottom: 1rem;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 1rem 0.5rem;
    }
    .section-title {
      font-size: 1rem;
      font-weight: 600;
    }
    .btn-more {
      background: none;
      border: none;
      color: #a749f8;
      font-size: 0.85rem;
      text-transform: uppercase;
      cursor: pointer;
    }
    .btn-more:hover {
      color: #fff;
    }
    .row-container {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      padding: 0 1rem 1rem;
    }
    .row-container::-webkit-scrollbar {
      display: none;
    }
    .row-item {
      position: relative;
      flex-shrink: 0;
      width: 140px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
    }
    .row-poster {
      width: 100%;
      height: 210px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>AniVision</h1>
    <p>Ваши любимые аниме в одном месте</p>
  </header>
  <div class="container">
    <!-- Динамичная карусель -->
    <div class="hero-carousel" id="hero-carousel">
      <!-- Баннеры будут загружены динамически -->
    </div>

    <!-- Пример блока Trending -->
    <section class="section-row">
      <div class="section-header">
        <h3 class="section-title">Trending</h3>
        <button class="btn-more">See All</button>
      </div>
      <div class="row-container" id="trending-container">
        <!-- Карточки Trending будут добавлены сюда -->
      </div>
    </section>

    <!-- Другие секции (Recommendations, Upcoming, Continue Watching) можно добавить аналогично -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, limit } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    // Конфигурация Firebase (та же, что и в админке)
    const firebaseConfig = {
      apiKey: "AIzaSyBrgoL47GPj30GHYkNBEBQyj3ddflFVXfI",
      authDomain: "anivision-194f5.firebaseapp.com",
      projectId: "anivision-194f5",
      storageBucket: "anivision-194f5.appspot.com",
      messagingSenderId: "793506779659",
      appId: "1:793506779659:web:b391b63343af935afbed0e",
      measurementId: "G-JGNDHJT219"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Функция загрузки баннеров для карусели
    async function loadCarousel() {
      const carousel = document.getElementById("hero-carousel");
      carousel.innerHTML = "";
      try {
        const carouselCollection = collection(db, "carouselBanners");
        const querySnapshot = await getDocs(carouselCollection);
        const banners = [];
        querySnapshot.forEach(docSnap => {
          banners.push(docSnap.data());
        });
        if (banners.length === 0) {
          carousel.innerHTML = `<p>Нет баннеров для карусели.</p>`;
          return;
        }
        // Создаем слайды
        banners.forEach((banner, index) => {
          const slide = document.createElement("div");
          slide.classList.add("hero-slide");
          if (index === 0) slide.classList.add("active");
          slide.style.backgroundImage = `url('${banner.image}')`;
          slide.innerHTML = `
            <div class="hero-overlay">
              <a href="${banner.link}" target="_blank">Перейти</a>
            </div>
          `;
          carousel.appendChild(slide);
        });
        startCarousel();
      } catch (error) {
        console.error("Ошибка при загрузке баннеров карусели:", error);
      }
    }

    // Функция для автопрокрутки карусели
    function startCarousel() {
      const slides = document.querySelectorAll(".hero-slide");
      let currentIndex = 0;
      setInterval(() => {
        slides[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % slides.length;
        slides[currentIndex].classList.add("active");
      }, 5000);
    }

    // Функция для загрузки секции по фильтру (например, Trending)
    async function loadSection(sectionName, containerId) {
      const container = document.getElementById(containerId);
      if (!container) return;
      container.innerHTML = "";
      try {
        const animeRef = collection(db, "anime");
        const q = query(animeRef, where("sections", "array-contains", sectionName));
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach(docSnap => {
          const data = docSnap.data();
          const card = document.createElement("div");
          card.classList.add("row-item");
          card.innerHTML = `
            <img class="row-poster"
                 src="${data.cover ? data.cover : 'https://via.placeholder.com/200x300?text=No+Image'}"
                 alt="${data.title}">
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error(`Ошибка при загрузке раздела [${sectionName}]:`, error);
      }
    }

    // Вызываем функции для загрузки контента
    loadCarousel();
    loadSection("trending", "trending-container");
    // Можно добавить вызовы для других секций, если их добавите:
    // loadSection("recommendations", "recommendations-container");
    // loadSection("upcoming", "upcoming-container");
    // loadSection("continue_watching", "continue-watching-container");
  </script>
</body>
</html>
