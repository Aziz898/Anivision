<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AniVision — Anime Track Style</title>
  <!-- Мобильная адаптация -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Подключаем style.css -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome (иконки) -->
  <script src="https://kit.fontawesome.com/94b0d7b6e2.js" crossorigin="anonymous"></script>
  <!-- Шрифт Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- SPLASH SCREEN -->
  <div class="splash-screen" id="splash-screen">
    <div class="splash-logo">
      <span class="splash-text">AniVision</span>
    </div>
  </div>

  <!-- ВЕРХНЯЯ ПАНЕЛЬ (Anime Track-style) -->
  <header class="header">
    <h1 class="app-title">AniVision</h1>
    <button class="notif-btn">
      <i class="fas fa-bell"></i>
    </button>
  </header>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <main class="content">
    <!-- Топовый блок: «Trending» (авто-карусель) -->
    <section class="trending-section">
      <h2 class="section-title">Trending</h2>
      <div class="trending-carousel" id="trending-carousel">
        <!-- Слайд 1 -->
        <div class="trending-slide">
          <img src="https://images.pexels.com/photos/12954821/pexels-photo-12954821.jpeg?w=800" alt="Spy x Family" />
          <div class="trending-info">
            <h3 class="trend-title">Spy x Family</h3>
            <p class="trend-details">Comedy, Action • Spring 2022</p>
          </div>
        </div>
        <!-- Слайд 2 -->
        <div class="trending-slide">
          <img src="https://images.pexels.com/photos/11533651/pexels-photo-11533651.jpeg?w=800" alt="Jujutsu Kaisen" />
          <div class="trending-info">
            <h3 class="trend-title">Jujutsu Kaisen</h3>
            <p class="trend-details">Action, Supernatural • Fall 2020</p>
          </div>
        </div>
        <!-- Слайд 3 -->
        <div class="trending-slide">
          <img src="https://images.pexels.com/photos/6476872/pexels-photo-6476872.jpeg?w=800" alt="One Piece" />
          <div class="trending-info">
            <h3 class="trend-title">One Piece</h3>
            <p class="trend-details">Adventure, Shounen • Ongoing</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Continue Watching -->
    <section class="section-row">
      <div class="section-header">
        <h3 class="section-title">Continue Watching</h3>
        <button class="btn-more">See All</button>
      </div>
      <div class="row-container">
        <img class="row-poster" src="https://images.pexels.com/photos/5809377/pexels-photo-5809377.jpeg?w=300" alt="Jujutsu Kaisen Poster">
        <img class="row-poster" src="https://images.pexels.com/photos/5809375/pexels-photo-5809375.jpeg?w=300" alt="One Piece Poster">
        <img class="row-poster" src="https://images.pexels.com/photos/5809374/pexels-photo-5809374.jpeg?w=300" alt="Demon Slayer Poster">
      </div>
    </section>

    <!-- Continue Reading (манга) -->
    <section class="section-row">
      <div class="section-header">
        <h3 class="section-title">Continue Reading</h3>
        <button class="btn-more">See All</button>
      </div>
      <div class="row-container">
        <img class="row-poster" src="https://images.pexels.com/photos/5809378/pexels-photo-5809378.jpeg?w=300" alt="Manga Poster 1">
        <img class="row-poster" src="https://images.pexels.com/photos/5809380/pexels-photo-5809380.jpeg?w=300" alt="Manga Poster 2">
        <img class="row-poster" src="https://images.pexels.com/photos/5809381/pexels-photo-5809381.jpeg?w=300" alt="Manga Poster 3">
      </div>
    </section>

    <!-- (Можно добавить еще секции) -->
  </main>

  <!-- НИЖНЯЯ ПАНЕЛЬ -->
  <nav class="bottom-nav">
    <a href="#" class="nav-link active">
      <i class="fas fa-home"></i>
      <span class="nav-label">Home</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-search"></i>
      <span class="nav-label">Search</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-play-circle"></i>
      <span class="nav-label">Anime</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-book"></i>
      <span class="nav-label">Manga</span>
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-user"></i>
      <span class="nav-label">Profile</span>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
