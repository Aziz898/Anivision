<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Interface - Split Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #2a1810 0%, #4a2520 50%, #6b2c2c 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            height: 600px;
            display: grid;
            grid-template-columns: 100px 1fr 300px;
            grid-template-rows: 60px 1fr 100px;
            gap: 15px;
        }

        /* Left Sidebar - Navigation */
        .nav-sidebar {
            grid-row: 1 / -1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .nav-item {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-icon {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .profile-item {
            margin-top: auto;
            margin-bottom: 15px;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="%23444"/><circle cx="50" cy="40" r="15" fill="%23777"/><path d="M20 80 Q50 60 80 80" fill="%23777"/></svg>');
            background-size: cover;
            margin-bottom: 8px;
        }

        .profile-text {
            color: white;
            font-size: 11px;
            text-align: center;
            font-weight: 600;
        }

        .merch-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
        }

        .merch-text {
            color: white;
            font-size: 10px;
            text-align: center;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .merch-icon-box {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lang-selector {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .lang-item {
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .lang-item.active {
            opacity: 1;
        }

        /* Top Navigation */
        .top-nav {
            grid-column: 2 / -1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            padding: 0 30px;
            gap: 50px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            opacity: 1;
        }

        /* Main Character Section */
        .character-section {
            grid-column: 2;
            grid-row: 2;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .character-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.3) 0%, rgba(178, 34, 34, 0.4) 100%);
        }

        .japanese-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            color: rgba(139, 69, 19, 0.25);
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 20px;
            z-index: 1;
        }

        .sukuna-character {
            position: absolute;
            right: 20px;
            top: 20px;
            bottom: 20px;
            width: 200px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400"><defs><linearGradient id="hair" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23ff4444;stop-opacity:1" /><stop offset="100%" style="stop-color:%23cc2222;stop-opacity:1" /></linearGradient></defs><path d="M150 50 Q120 30 100 70 Q80 110 120 140 Q140 160 150 150 Q160 160 180 140 Q220 110 200 70 Q180 30 150 50" fill="url(%23hair)"/><circle cx="150" cy="180" r="50" fill="%23ffdbac"/><path d="M130 160 Q135 155 140 160" stroke="%23000" stroke-width="2" fill="none"/><path d="M160 160 Q165 155 170 160" stroke="%23000" stroke-width="2" fill="none"/><circle cx="140" cy="170" r="2" fill="%23ff0000"/><circle cx="160" cy="170" r="2" fill="%23ff0000"/><path d="M135 200 Q150 210 165 200" stroke="%23000" stroke-width="2" fill="none"/><rect x="125" y="230" width="50" height="80" fill="%23333"/><path d="M115 250 L135 230 L165 230 L185 250 L175 310 L125 310 Z" fill="%23555"/><path d="M120 165 L125 175" stroke="%23000" stroke-width="2"/><path d="M180 165 L175 175" stroke="%23000" stroke-width="2"/></svg>') center/contain no-repeat;
            z-index: 2;
        }

        /* Episode Info Section */
        .episode-info {
            grid-column: 3;
            grid-row: 2;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .new-episode {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .episode-number {
            font-size: 80px;
            font-weight: bold;
            color: white;
            line-height: 0.8;
            margin-bottom: 10px;
        }

        .episode-date {
            font-size: 36px;
            font-weight: bold;
            color: white;
            opacity: 0.9;
        }

        /* Bottom Section */
        .bottom-section {
            grid-column: 2 / -1;
            grid-row: 3;
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 15px;
        }

        .continue-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .continue-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .video-thumbnail {
            width: 120px;
            height: 70px;
            border-radius: 12px;
            background: linear-gradient(135deg, #333 0%, #555 100%);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .video-thumbnail:hover {
            transform: scale(1.05);
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: white;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 8px solid #333;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            margin-left: 2px;
        }

        .download-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .download-btn {
            width: 50px;
            height: 50px;
            background: rgba(220, 53, 69, 0.9);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: rgba(220, 53, 69, 1);
            transform: scale(1.1);
        }

        .download-icon {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Navigation Sidebar -->
        <div class="nav-sidebar">
            <div class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V19A2 2 0 0 0 5 21H19A2 2 0 0 0 21 19V9Z"/>
                </svg>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z"/>
                </svg>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z"/>
                </svg>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z"/>
                </svg>
            </div>
            
            <div class="profile-item">
                <div class="profile-pic"></div>
                <div class="profile-text">PROFILE</div>
            </div>
            
            <div class="merch-box">
                <div class="merch-text">MERCH</div>
                <div class="merch-icon-box">
                    <svg class="nav-icon" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z"/>
                        <path d="M2 17L12 22L22 17"/>
                        <path d="M2 12L12 17L22 12"/>
                    </svg>
                </div>
            </div>
            
            <div class="lang-selector">
                <div class="lang-item active">EN</div>
                <div class="lang-item">RU</div>
            </div>
        </div>

        <!-- Top Navigation -->
        <div class="top-nav">
            <a href="#" class="nav-link active">ANIME</a>
            <a href="#" class="nav-link">MANGA</a>
            <a href="#" class="nav-link">MERCH</a>
        </div>

        <!-- Main Character Section -->
        <div class="character-section">
            <div class="character-bg"></div>
            <div class="japanese-text">呪術</div>
            <div class="sukuna-character"></div>
        </div>

        <!-- Episode Info Section -->
        <div class="episode-info">
            <div class="new-episode">NEW EPISODE</div>
            <div class="episode-number">21</div>
            <div class="episode-date">FEB</div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <div class="continue-section">
                <button class="continue-btn">CONTINUE</button>
                <div class="video-thumbnail">
                    <div class="play-button">
                        <div class="play-icon"></div>
                    </div>
                </div>
            </div>
            
            <div class="download-section">
                <div class="download-btn">
                    <div class="download-icon">↓</div>
                </div>
                <div class="download-btn">
                    <div class="download-icon">↓</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add interactivity
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.querySelector('.play-button').addEventListener('click', function() {
            this.style.transform = 'translate(-50%, -50%) scale(0.9)';
            setTimeout(() => {
                this.style.transform = 'translate(-50%, -50%) scale(1.1)';
            }, 100);
        });

        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = 'scale(1.1)';
                }, 150);
            });
        });

        document.querySelectorAll('.lang-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.lang-item').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.querySelector('.continue-btn').addEventListener('click', function() {
            this.style.transform = 'translateY(-2px) scale(0.98)';
            setTimeout(() => {
                this.style.transform = 'translateY(-2px) scale(1)';
            }, 150);
        });
    </script>
</body>
</html>
