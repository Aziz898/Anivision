<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime UI Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #2b2b2b;
      font-family: 'Arial', sans-serif;
      color: white;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      height: 100vh;
      padding: 20px;
      gap: 20px;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #1d1d1d;
      padding: 20px;
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar-block {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .logo {
      font-size: 28px;
      text-align: center;
    }

    .nav-icons .icon {
      background: #333;
      width: 40px;
      height: 40px;
      display: grid;
      place-items: center;
      border-radius: 50%;
      margin: 5px auto;
      font-size: 18px;
    }

    .profile, .merch {
      text-align: center;
    }

    .profile img, .merch img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .download {
      margin-top: 5px;
      background: red;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }

    .language button, .socials button {
      margin: 5px;
      padding: 5px 10px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    /* Main */
    .main {
      flex: 1;
      background: #1a1a1a;
      border-radius: 30px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .top-menu {
      display: flex;
      gap: 40px;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .content {
      position: relative;
      flex-grow: 1;
      border-radius: 25px;
      overflow: hidden;
    }

    .character img {
      width: 100%;
      border-radius: 20px;
      object-fit: cover;
    }

    .episode-box {
      position: absolute;
      top: 30px;
      right: 30px;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }

    .episode-box p {
      font-size: 12px;
      opacity: 0.7;
    }

    .episode-box h2 {
      font-size: 26px;
    }

    .continue-box {
      position: absolute;
      bottom: 30px;
      left: 30px;
    }

    .continue-btn {
      padding: 10px 20px;
      background: #333;
      border: none;
      color: white;
      margin-right: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .video-preview {
      display: inline-block;
      margin-top: 10px;
      position: relative;
    }

    .video-preview img {
      width: 160px;
      border-radius: 10px;
    }

    .play {
      position: absolute;
      top: 35%;
      left: 35%;
      background: white;
      color: black;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-block">
        <div class="logo">‚óé</div>
        <nav class="nav-icons">
          <div class="icon">üè†</div>
          <div class="icon">‚≠ê</div>
          <div class="icon">‚ò†Ô∏è</div>
        </nav>
        <div class="profile">
          <img src="profile.jpg" alt="Profile">
          <div>PROFILE</div>
        </div>
        <div class="merch">
          <img src="merch.jpg" alt="Merch">
          <button class="download">‚Üì</button>
        </div>
        <div class="language">
          <button>EN</button>
          <button>RU</button>
        </div>
        <div class="socials">
          <button>IG</button>
          <button>YT</button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="top-menu">
        <span>ANIME</span>
        <span>MANGA</span>
        <span>MERCH</span>
      </header>

      <section class="content">
        <div class="character">
          <img src="character.jpg" alt="Character">
        </div>

        <div class="episode-box">
          <p>NEW EPISODE</p>
          <h2>21 FEB</h2>
        </div>

        <div class="continue-box">
          <button class="continue-btn">CONTINUE</button>
          <button class="download">‚Üì</button>
          <div class="video-preview">
            <img src="preview.jpg" alt="Preview">
            <button class="play">‚ñ∂</button>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
