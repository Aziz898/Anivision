<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AniVision Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключаем стили (можно вынести в admin.css) -->
  <link rel="stylesheet" href="admin.css">
  <!-- Иконки FontAwesome -->
  <script src="https://kit.fontawesome.com/94b0d7b6e2.js" crossorigin="anonymous"></script>
  <style>
    /* Пример встроенных стилей (оставьте свои, если они уже есть) */
    body { margin: 0; padding: 0; background: #141414; color: #fff; font-family: sans-serif; }
    .admin-container { display: flex; min-height: 100vh; }
    .sidebar { width: 220px; background: #1f1f1f; padding: 1rem; }
    .sidebar-logo { font-size: 1.6rem; font-weight: bold; color: #a749f8; margin-bottom: 2rem; text-align: center; }
    .sidebar-nav { display: flex; flex-direction: column; }
    .nav-btn { background: none; border: none; color: #ccc; text-align: left; padding: 0.8rem; font-size: 1rem; cursor: pointer; border-left: 4px solid transparent; display: flex; align-items: center; gap: 0.5rem; }
    .nav-btn:hover { color: #fff; background: #2a2a2a; }
    .nav-btn.active { color: #fff; background: #2a2a2a; border-left: 4px solid #a749f8; }
    .main-content { flex: 1; background: #141414; padding: 1rem; }
    .admin-header { display: flex; justify-content: space-between; align-items: center; background: #000; padding: 1rem; }
    .admin-header h1 { margin: 0; color: #a749f8; }
    .logout-btn { background: none; border: 1px solid #a749f8; color: #a749f8; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
    .logout-btn:hover { background: #a749f8; color: #fff; }
    .section { display: none; padding: 1rem; }
    .section.active { display: block; }
    .anime-form { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; background: #1f1f1f; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; }
    .form-row { display: flex; flex-direction: column; }
    .form-row label { margin-bottom: 0.3rem; font-size: 0.9rem; color: #ccc; }
    .form-row input,
    .form-row textarea,
    .form-row select { background: #2a2a2a; border: none; border-radius: 4px; padding: 0.5rem; color: #fff; }
    .checkbox-group { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .btn-save { grid-column: 1 / 3; background: #a749f8; color: #fff; border: none; border-radius: 4px; padding: 0.7rem 1rem; cursor: pointer; }
    .btn-save:hover { background: #933ae0; }
    .anime-list table { width: 100%; border-collapse: collapse; }
    .anime-list th, .anime-list td { padding: 0.8rem; border-bottom: 1px solid #333; }
    .anime-list th { background: #2a2a2a; text-align: left; }
    .anime-list tr:hover td { background: #2a2a2a; }
    .btn-action { background: none; border: none; color: #a749f8; cursor: pointer; margin-right: 0.5rem; }
    .btn-action:hover { color: #fff; }
  </style>
</head>
<body>
<div class="admin-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">AniVision</div>
    <nav class="sidebar-nav">
      <button class="nav-btn active" data-section="anime">
        <i class="fas fa-film"></i> Аниме
      </button>
      <button class="nav-btn" data-section="recommendations">
        <i class="fas fa-star"></i> Рекомендации
      </button>
      <button class="nav-btn" data-section="trending">
        <i class="fas fa-fire"></i> Trending
      </button>
      <button class="nav-btn" data-section="upcoming">
        <i class="fas fa-hourglass-start"></i> Upcoming
      </button>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <header class="admin-header">
      <h1>Админ-панель AniVision</h1>
      <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Выйти</button>
    </header>

    <!-- Section: Anime -->
    <section class="section active" id="anime-section">
      <h2>Управление аниме</h2>
      <!-- Форма добавления/редактирования аниме -->
      <form class="anime-form" id="anime-form">
        <div class="form-row">
          <label>Название аниме</label>
          <input type="text" id="anime-title" placeholder="Например, Jujutsu Kaisen" required>
        </div>
        <div class="form-row">
          <label>Описание</label>
          <textarea id="anime-desc" rows="3" placeholder="Краткое описание аниме"></textarea>
        </div>
        <div class="form-row">
          <label>URL обложки</label>
          <input type="url" id="anime-cover" placeholder="https://example.com/poster.jpg">
        </div>
        <div class="form-row">
          <label>Категория</label>
          <select id="anime-category">
            <option value="TV">TV</option>
            <option value="Manga">Manga</option>
          </select>
        </div>
        <div class="form-row">
          <label>Рейтинг</label>
          <input type="number" step="0.1" min="0" max="10" id="anime-rating" placeholder="8.5">
        </div>
        <div class="form-row">
          <label>Ссылка на плеер</label>
          <input type="url" id="anime-player" placeholder="https://player.site/watch?id=...">
        </div>
        <!-- Чекбоксы для выбора разделов -->
        <div class="form-row">
          <label>Разделы</label>
          <div class="checkbox-group">
            <div>
              <input type="checkbox" id="section-trending" value="trending">
              <label for="section-trending">Trending</label>
            </div>
            <div>
              <input type="checkbox" id="section-recommendations" value="recommendations">
              <label for="section-recommendations">Recommendations</label>
            </div>
            <div>
              <input type="checkbox" id="section-upcoming" value="upcoming">
              <label for="section-upcoming">Upcoming</label>
            </div>
            <div>
              <input type="checkbox" id="section-continue_watching" value="continue_watching">
              <label for="section-continue_watching">Continue Watching</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn-save">Сохранить</button>
      </form>

      <!-- Список аниме -->
      <div class="anime-list" id="anime-list">
        <h3>Список аниме</h3>
        <table>
          <thead>
            <tr>
              <th>Название</th>
              <th>Категория</th>
              <th>Рейтинг</th>
              <th>Разделы</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="anime-table-body">
            <!-- Строки добавляются через JavaScript -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>

<script type="module">
  // Импорт Firebase (v.11.4.0)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } 
    from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

  // Конфигурация Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBrgoL47GPj30GHYkNBEBQyj3ddflFVXfI",
    authDomain: "anivision-194f5.firebaseapp.com",
    projectId: "anivision-194f5",
    storageBucket: "anivision-194f5.appspot.com",
    messagingSenderId: "793506779659",
    appId: "1:793506779659:web:b391b63343af935afbed0e",
    measurementId: "G-JGNDHJT219"
  };

  // Инициализация Firebase
  const appFirebase = initializeApp(firebaseConfig);
  const analytics = getAnalytics(appFirebase);
  const db = getFirestore(appFirebase);

  // Коллекция "anime"
  const animeCollection = collection(db, "anime");

  // Режим: добавление или редактирование
  let editingAnimeId = null; // если null – добавление, иначе редактирование

  // Функция загрузки списка аниме
  async function loadAnimeList() {
    const tableBody = document.getElementById("anime-table-body");
    tableBody.innerHTML = "";
    try {
      const querySnapshot = await getDocs(animeCollection);
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const docId = docSnap.id;
        renderAnimeRow(docId, data);
      });
    } catch (error) {
      console.error("Ошибка при загрузке:", error);
    }
  }

  // Функция отрисовки строки для одного аниме
  function renderAnimeRow(docId, data) {
    const tr = document.createElement("tr");

    const tdTitle = document.createElement("td");
    tdTitle.textContent = data.title || "";
    tr.appendChild(tdTitle);

    const tdCategory = document.createElement("td");
    tdCategory.textContent = data.category || "";
    tr.appendChild(tdCategory);

    const tdRating = document.createElement("td");
    tdRating.textContent = data.rating || "";
    tr.appendChild(tdRating);

    const tdSections = document.createElement("td");
    tdSections.textContent = data.sections ? data.sections.join(", ") : "";
    tr.appendChild(tdSections);

    const tdActions = document.createElement("td");

    // Кнопка "Эпизоды"
    const btnEpisodes = document.createElement("button");
    btnEpisodes.textContent = "Эпизоды";
    btnEpisodes.classList.add("btn-action");
    btnEpisodes.style.marginRight = "0.5rem";
    btnEpisodes.addEventListener("click", () => {
      window.location.href = "anime.html?animeId=" + docId;
    });
    tdActions.appendChild(btnEpisodes);

    // Кнопка "Редактировать"
    const btnEdit = document.createElement("button");
    btnEdit.textContent = "Редактировать";
    btnEdit.classList.add("btn-action");
    btnEdit.style.marginRight = "0.5rem";
    btnEdit.addEventListener("click", () => {
      populateFormForEdit(docId);
    });
    tdActions.appendChild(btnEdit);

    // Кнопка "Удалить"
    const btnDelete = document.createElement("button");
    btnDelete.textContent = "Удалить";
    btnDelete.classList.add("btn-action");
    btnDelete.addEventListener("click", async () => {
      if (confirm("Удалить это аниме?")) {
        try {
          await deleteDoc(doc(db, "anime", docId));
          alert("Аниме удалено!");
          loadAnimeList();
        } catch (error) {
          console.error("Ошибка при удалении:", error);
          alert("Ошибка при удалении!");
        }
      }
    });
    tdActions.appendChild(btnDelete);

    tr.appendChild(tdActions);
    document.getElementById("anime-table-body").appendChild(tr);
  }

  // Функция, которая заполняет форму данными для редактирования
  async function populateFormForEdit(docId) {
    editingAnimeId = docId;
    try {
      const docRef = doc(db, "anime", docId);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("anime-title").value = data.title || "";
        document.getElementById("anime-desc").value = data.desc || "";
        document.getElementById("anime-cover").value = data.cover || "";
        document.getElementById("anime-category").value = data.category || "TV";
        document.getElementById("anime-rating").value = data.rating || "";
        document.getElementById("anime-player").value = data.playerLink || "";
        // Заполнение чекбоксов
        document.querySelectorAll('input[type="checkbox"][id^="section-"]').forEach(chk => {
          chk.checked = data.sections && data.sections.includes(chk.value);
        });
        // Меняем текст кнопки на "Обновить"
        document.querySelector(".btn-save").textContent = "Обновить";
      }
    } catch (error) {
      console.error("Ошибка при загрузке для редактирования:", error);
    }
  }

  // Обработчик формы: если editingAnimeId установлен – обновляем, иначе добавляем
  document.getElementById("anime-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("anime-title").value.trim();
    const desc = document.getElementById("anime-desc").value.trim();
    const cover = document.getElementById("anime-cover").value.trim();
    const category = document.getElementById("anime-category").value;
    const rating = document.getElementById("anime-rating").value;
    const playerLink = document.getElementById("anime-player").value.trim();

    // Собираем выбранные разделы
    const sections = [];
    document.querySelectorAll('input[type="checkbox"][id^="section-"]').forEach(chk => {
      if (chk.checked) sections.push(chk.value);
    });

    if (!title) {
      alert("Название аниме обязательно!");
      return;
    }

    try {
      if (editingAnimeId) {
        // Режим редактирования – обновляем документ
        await updateDoc(doc(db, "anime", editingAnimeId), { title, desc, cover, category, rating, playerLink, sections });
        alert("Аниме обновлено!");
        editingAnimeId = null;
        document.querySelector(".btn-save").textContent = "Сохранить";
      } else {
        // Режим добавления – создаём новый документ
        await addDoc(animeCollection, { title, desc, cover, category, rating, playerLink, sections });
        alert("Аниме успешно добавлено!");
      }
      document.getElementById("anime-form").reset();
      loadAnimeList();
    } catch (error) {
      console.error("Ошибка при сохранении:", error);
      alert("Ошибка при сохранении аниме.");
    }
  });

  // Обработка навигации в sidebar
  const navBtns = document.querySelectorAll(".nav-btn");
  const sectionsDOM = document.querySelectorAll(".section");
  navBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      navBtns.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      sectionsDOM.forEach(sec => sec.classList.remove("active"));
      const sectionId = btn.getAttribute("data-section") + "-section";
      document.getElementById(sectionId).classList.add("active");
    });
  });

  // Первоначальная загрузка
  loadAnimeList();
</script>
</body>
</html>
