<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AniVision Admin Panel (Firebase Firestore)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Встроенные стили для базового оформления -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #141414;
      color: #fff;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      margin: 1rem 0;
      color: #a749f8;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      background: #1f1f1f;
      border-radius: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-bottom: 1.5rem;
    }
    label {
      font-size: 0.9rem;
      color: #ccc;
    }
    input, textarea {
      background: #2a2a2a;
      border: none;
      border-radius: 4px;
      color: #fff;
      padding: 0.5rem;
    }
    input[type="submit"], button {
      background: #a749f8;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    input[type="submit"]:hover, button:hover {
      background: #933ae0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid #333;
    }
    th {
      background: #2a2a2a;
      text-align: left;
    }
    tr:hover td {
      background: #2a2a2a;
    }
  </style>
</head>
<body>
  <h1>Админ-панель AniVision</h1>
  <div class="container">
    <!-- Форма для добавления аниме -->
    <form id="anime-form">
      <div>
        <label for="anime-title">Название аниме</label>
        <input type="text" id="anime-title" required>
      </div>
      <div>
        <label for="anime-desc">Описание</label>
        <textarea id="anime-desc" rows="2"></textarea>
      </div>
      <div>
        <label for="anime-cover">URL обложки</label>
        <input type="url" id="anime-cover">
      </div>
      <div>
        <label for="anime-player">URL плеера</label>
        <input type="url" id="anime-player">
      </div>
      <input type="submit" value="Добавить аниме">
    </form>

    <!-- Таблица для отображения списка аниме -->
    <table>
      <thead>
        <tr>
          <th>Название</th>
          <th>Описание</th>
          <th>Обложка</th>
          <th>Плеер</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="anime-table-body">
        <!-- Сюда добавляются записи через JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Скрипт с инициализацией Firebase, Firestore и CRUD-операциями -->
  <script type="module">
    // Импортируем нужные модули Firebase (версия 11.4.0)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    // Ваши настройки Firebase (замените на свои, если необходимо)
    const firebaseConfig = {
      apiKey: "AIzaSyBrgoL47GPj30GHYkNBEBQyj3ddflFVXfI",
      authDomain: "anivision-194f5.firebaseapp.com",
      projectId: "anivision-194f5",
      storageBucket: "anivision-194f5.firebasestorage.app",
      messagingSenderId: "793506779659",
      appId: "1:793506779659:web:b391b63343af935afbed0e",
      measurementId: "G-JGNDHJT219"
    };

    // Инициализируем Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Получаем ссылку на коллекцию "anime" в Firestore
    const animeCollection = collection(db, "anime");

    // Ждем загрузки DOM
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("anime-form");
      const titleInput = document.getElementById("anime-title");
      const descInput = document.getElementById("anime-desc");
      const coverInput = document.getElementById("anime-cover");
      const playerInput = document.getElementById("anime-player");
      const tableBody = document.getElementById("anime-table-body");

      // Функция загрузки списка аниме из Firestore
      async function loadAnimeList() {
        tableBody.innerHTML = ""; // Очищаем таблицу
        try {
          const querySnapshot = await getDocs(animeCollection);
          querySnapshot.forEach((docSnap) => {
            const data = docSnap.data();
            const docId = docSnap.id;
            renderAnimeRow(docId, data);
          });
        } catch (error) {
          console.error("Ошибка при загрузке данных:", error);
        }
      }

      // Функция отрисовки одной строки таблицы
      function renderAnimeRow(docId, data) {
        const tr = document.createElement("tr");

        // Название
        const tdTitle = document.createElement("td");
        tdTitle.textContent = data.title || "";
        tr.appendChild(tdTitle);

        // Описание
        const tdDesc = document.createElement("td");
        tdDesc.textContent = data.desc || "";
        tr.appendChild(tdDesc);

        // Обложка (ссылка)
        const tdCover = document.createElement("td");
        if (data.cover) {
          tdCover.innerHTML = `<a href="${data.cover}" target="_blank">Ссылка</a>`;
        } else {
          tdCover.textContent = "—";
        }
        tr.appendChild(tdCover);

        // Плеер (ссылка)
        const tdPlayer = document.createElement("td");
        if (data.playerLink) {
          tdPlayer.innerHTML = `<a href="${data.playerLink}" target="_blank">Перейти</a>`;
        } else {
          tdPlayer.textContent = "—";
        }
        tr.appendChild(tdPlayer);

        // Действия
        const tdActions = document.createElement("td");

        // Кнопка "Удалить"
        const btnDelete = document.createElement("button");
        btnDelete.textContent = "Удалить";
        btnDelete.addEventListener("click", async () => {
          if (confirm("Удалить это аниме?")) {
            try {
              await deleteDoc(doc(db, "anime", docId));
              alert("Аниме удалено!");
              loadAnimeList();
            } catch (error) {
              console.error("Ошибка при удалении:", error);
              alert("Ошибка при удалении!");
            }
          }
        });
        tdActions.appendChild(btnDelete);

        // (Опционально) Кнопка "Редактировать"
        // const btnEdit = document.createElement("button");
        // btnEdit.textContent = "Редактировать";
        // btnEdit.addEventListener("click", () => editAnime(docId, data));
        // tdActions.appendChild(btnEdit);

        tr.appendChild(tdActions);
        tableBody.appendChild(tr);
      }

      // Обработчик отправки формы для добавления нового аниме
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = titleInput.value.trim();
        const desc = descInput.value.trim();
        const cover = coverInput.value.trim();
        const playerLink = playerInput.value.trim();

        if (!title) {
          alert("Название аниме обязательно!");
          return;
        }

        try {
          await addDoc(animeCollection, {
            title: title,
            desc: desc,
            cover: cover,
            playerLink: playerLink
          });
          alert("Аниме успешно добавлено!");
          form.reset();
          loadAnimeList();
        } catch (error) {
          console.error("Ошибка при добавлении:", error);
          alert("Ошибка при добавлении аниме.");
        }
      });

      // Загрузим список сразу при запуске
      loadAnimeList();
    });
  </script>
</body>
</html>
