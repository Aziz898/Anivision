<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Anivision — Плеер</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Лёгкая шапка (без sidebar), чтобы показать пример -->
  <header class="topbar" style="justify-content: space-between;">
    <div style="margin-left: 1rem;">
      <a href="index.html" class="btn btn-signin">На главную</a>
    </div>
    <h2>Аниме Плеер</h2>
    <div style="margin-right: 1rem;">
      <button class="btn btn-theme-toggle" id="theme-toggle-btn">Сменить тему</button>
    </div>
  </header>

  <section class="section-block" style="padding-top: 5rem;">
    <div class="player-container">
      <!-- Пример встраивания YouTube-видео (можно заменить на <video> c MP4) -->
      <div class="video-wrapper">
        <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/SZVYYRdwVd0" 
          title="YouTube video player" 
          frameborder="0" allowfullscreen>
        </iframe>
      </div>
      <h3>Название аниме: Пример</h3>
      <p>Описание: Тестовый плеер с YouTube-видео.</p>
    </div>
  </section>

  <footer class="main-footer">
    <p>&copy; 2025 Anivision. Все права защищены.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
