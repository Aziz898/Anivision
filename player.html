<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AniVision Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Шрифт Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome (для иконок) -->
  <script src="https://kit.fontawesome.com/94b0d7b6e2.js" crossorigin="anonymous"></script>
  <style>
    /* Общие стили */
    html, body {
      margin: 0;
      background: #141414;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      /* Отступ снизу для MiniApp Telegram */
      padding-bottom: 5rem;
    }
    /* ---------- Header (такой же, как на главной) ---------- */
    .header {
      background: #000;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .left-part, .right-part {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .app-title {
      flex: 1;
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: center;
    }
    .logo-part1 { color: #fff; }
    .logo-part2 { color: #a749f8; margin-left: 4px; }
    .lang-toggle {
      background: none;
      border: 1px solid #a749f8;
      color: #a749f8;
      border-radius: 4px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .lang-toggle:hover {
      background: #a749f8;
      color: #fff;
    }
    .search-bar {
      background: #2a2a2a;
      border: none;
      border-radius: 4px;
      padding: 0.4rem 0.6rem;
      color: #fff;
      font-size: 0.85rem;
      width: 120px;
    }
    .notif-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .back-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Контейнер для контента */
    .container {
      width: calc(100% - 2rem);
      margin: 0 auto;
      padding: 1rem 0;
    }

    /* Блок с постером и инфой (справа) */
    .anime-info-block {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .anime-poster {
      width: 120px;
      height: 170px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      background: #333;
    }
    .anime-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      justify-content: center;
    }
    .anime-details h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .anime-meta {
      font-size: 0.9rem;
      color: #ccc;
    }
    .anime-desc {
      font-size: 0.9rem;
      line-height: 1.4;
      margin-top: 0.5rem;
    }

    /* Плеер */
    .player-container {
      margin-bottom: 1rem;
    }
    .player-box {
      width: 100%;
      position: relative;
      padding-top: 56.25%; /* 16:9 */
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    .player-box iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Рекомендации (горизонтальный список) */
    .recommend-row {
      margin-top: 1rem;
    }
    .recommend-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 0.5rem 0.5rem;
    }
    .recommend-title {
      font-size: 1rem;
      font-weight: 600;
      position: relative;
      padding-left: 8px;
    }
    .recommend-title::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 80%;
      background: #a749f8;
      box-shadow: 0 0 8px #a749f8;
      border-radius: 2px;
    }
    .recommend-container {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      padding: 0.5rem;
      scrollbar-width: none;
    }
    .recommend-container::-webkit-scrollbar { display: none; }
    .recommend-item {
      flex-shrink: 0;
      width: 120px;
      height: 170px;
      border-radius: 8px;
      background: #333;
      overflow: hidden;
      transition: transform 0.3s;
      box-shadow: 0 0 8px rgba(167,73,248,0);
    }
    .recommend-item:hover {
      transform: scale(1.08);
      box-shadow: 0 0 8px rgba(167,73,248,0.7);
    }
    .recommend-poster {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Список серий */
    .episodes-list {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .episodes-list h3 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
      font-weight: 600;
    }
    .episode-item {
      background: #1f1f1f;
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .episode-item:hover {
      background: #333;
    }

    /* Комментарии (опционально) */
    .comments-section {
      margin-bottom: 2rem;
    }
    .comments-section h3 {
      margin-bottom: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
    }
    .comment-item {
      background: #1f1f1f;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .comment-author {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <!-- ШАПКА (как на главной) -->
  <header class="header">
    <div class="left-part">
      <!-- Кнопка «назад» -->
      <button class="back-btn" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="lang-toggle" id="lang-toggle">EN</button>
    </div>
    <div class="app-title">
      <span class="logo-part1">Ani</span><span class="logo-part2">Vision</span>
      <input type="text" class="search-bar" placeholder="Поиск...">
    </div>
    <div class="right-part">
      <button class="notif-btn"><i class="fas fa-bell"></i></button>
    </div>
  </header>

  <div class="container">
    <!-- Блок: постер слева, инфо справа -->
    <div class="anime-info-block">
      <img id="anime-poster" class="anime-poster" src="https://via.placeholder.com/120x170?text=NoPoster" alt="Poster">
      <div class="anime-details">
        <h2 id="anime-title">Название аниме</h2>
        <div class="anime-meta" id="anime-meta">Год: 2023 | Рейтинг: 8.5</div>
        <p class="anime-desc" id="anime-desc">Описание аниме...</p>
      </div>
    </div>

    <!-- Плеер -->
    <div class="player-container">
      <div class="player-box">
        <iframe id="player-iframe" src="" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Список серий -->
    <div class="episodes-list" id="episodes-list">
      <h3>Список серий</h3>
      <!-- Будут добавляться динамически -->
    </div>

    <!-- Ряд «Рекомендованное» -->
    <div class="recommend-row">
      <div class="recommend-header">
        <h3 class="recommend-title">Рекомендованное</h3>
      </div>
      <div class="recommend-container" id="recommend-container">
        <!-- Будут добавляться карточки -->
      </div>
    </div>

    <!-- Пример блока комментариев (по желанию) -->
    <div class="comments-section">
      <h3>Комментарии</h3>
      <div class="comment-item">
        <div class="comment-author">User1</div>
        <div class="comment-text">Отличное аниме!</div>
      </div>
      <div class="comment-item">
        <div class="comment-author">User2</div>
        <div class="comment-text">Жду новую серию!</div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js"></script>
  <script>
    // Firebase-конфиг
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Языковой переключатель (если нужно)
    let currentLang = "en";
    const langToggle = document.getElementById("lang-toggle");
    langToggle.addEventListener("click", () => {
      currentLang = (currentLang === "en") ? "ru" : "en";
      langToggle.textContent = currentLang.toUpperCase();
      // applyTranslations(); // Если хотите переводы на этой странице
    });

    // Получаем animeId из URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    const animeId = getQueryParam('animeId');

    window.addEventListener('DOMContentLoaded', () => {
      if (!animeId) {
        document.getElementById('anime-title').textContent = "Ошибка: Не указан animeId";
        return;
      }
      loadAnime(animeId);
      loadRecommendations();
    });

    async function loadAnime(docId) {
      try {
        const docSnap = await db.collection('anime').doc(docId).get();
        if (!docSnap.exists) {
          document.getElementById('anime-title').textContent = "Аниме не найдено!";
          return;
        }
        const data = docSnap.data();
        console.log("Данные аниме:", data);

        // Заполняем поля
        document.getElementById('anime-poster').src = data.cover || "https://via.placeholder.com/120x170?text=NoPoster";
        document.getElementById('anime-title').textContent = data.title || "Без названия";
        const metaText = `Год: ${data.year || 'N/A'} | Рейтинг: ${data.rating || 'N/A'}`;
        document.getElementById('anime-meta').textContent = metaText;
        document.getElementById('anime-desc').textContent = data.desc || "";

        // Плеер
        if (data.playerLink) {
          openEpisode(data.title, data.playerLink);
        }
        // Если есть массив episodes
        if (Array.isArray(data.episodes)) {
          const episodesList = document.getElementById('episodes-list');
          data.episodes.forEach(ep => {
            const div = document.createElement('div');
            div.className = 'episode-item';
            div.textContent = `Эпизод ${ep.number}: ${ep.name || ''}`;
            div.addEventListener('click', () => {
              openEpisode(ep.name, ep.link);
            });
            episodesList.appendChild(div);
          });
        }
      } catch (error) {
        console.error("Ошибка при загрузке аниме:", error);
      }
    }

    function openEpisode(epName, epLink) {
      const iframe = document.getElementById('player-iframe');
      iframe.src = epLink || "";
    }

    // Рекомендованные (горизонтальный ряд)
    async function loadRecommendations() {
      const container = document.getElementById('recommend-container');
      container.innerHTML = "";
      try {
        // Пример: загружаем аниме из коллекции, где sections содержит "recommendations"
        const qSnap = await db.collection('anime')
          .where("sections", "array-contains", "recommendations")
          .get();
        qSnap.forEach(docSnap => {
          const data = docSnap.data();
          const docId = docSnap.id;
          const link = document.createElement('a');
          link.href = `player.html?animeId=${docId}`;
          link.classList.add('recommend-item');
          link.innerHTML = `
            <img class="recommend-poster"
                 src="${data.cover ? data.cover : 'https://via.placeholder.com/120x170?text=No+Image'}"
                 alt="${data.title || ''}">
          `;
          container.appendChild(link);
        });
      } catch (error) {
        console.error("Ошибка при загрузке рекомендаций:", error);
      }
    }
  </script>
</body>
</html>
