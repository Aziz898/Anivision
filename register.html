<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Anivision — Регистрация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar" style="justify-content: center;">
    <h2>Anivision — Регистрация</h2>
  </header>

  <section class="section-block" style="max-width: 400px; margin: 3rem auto;">
    <h3>Создание аккаунта</h3>
    <form id="register-form">
      <div class="form-group">
        <label for="reg-nickname">Никнейм</label>
        <input type="text" id="reg-nickname" required>
      </div>
      <div class="form-group">
        <label for="reg-email">E-mail</label>
        <input type="email" id="reg-email" required>
      </div>
      <div class="form-group">
        <label for="reg-password">Пароль</label>
        <input type="password" id="reg-password" required>
      </div>
      <button type="submit" class="btn btn-signin">Создать аккаунт</button>
    </form>
    <p style="margin-top: 1rem;">
      Уже есть аккаунт? <a href="login.html">Войти</a>
    </p>
  </section>

  <script src="script.js"></script>
</body>
</html>
